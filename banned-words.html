<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка заборонених слів</title>
    <link rel="icon" type="image/png" href="icon/dy_Dark_Pinguin.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/theme-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div class="nav column" id="main-nav"></div>

    <!-- ЦЕНТРАЛЬНИЙ БЛОК -->
    <main id="content-main" class="content-main tabbed-page">
        <nav class="nav row" role="group" aria-label="Таби" data-tabs-container id="tabs-head-container">
            <button class="btn-icon expand active" data-tab-target="tab-manage">
                <span class="material-symbols-outlined">block</span>
                <span class="btn-icon-label">Заборонені слова</span>
            </button>
            <!-- Динамічні check таби додаються тут -->
        </nav>
        <!-- TAB 1: УПРАВЛІННЯ ЗАБОРОНЕНИМИ СЛОВАМИ -->
        <div class="tab-content active" data-tab-content="tab-manage" data-aside-template="aside-banned-words" id="tab-manage">

            <div class="section-header">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Заборонені слова</h2>
                        <button class="btn-icon" aria-label="Інформація">
                            <span class="material-symbols-outlined">info</span>
                        </button>
                    </div>
                </div>


                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="banned-words-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- TAB 3+: ПЕРЕВІРКА АРКУШІВ (створюються динамічно перед footer) -->

        <!-- ФІКСОВАНИЙ ФУТЕР -->
        <footer class="footer">
            <div class="footer-left"></div>
            <div class="footer-right"></div>
        </footer>

    </main>

    <!-- CONTROLS -->
    <div class="aside-controls">
        <button class="btn-icon large rotate aside-trigger" aria-label="Toggle aside">
            <span class="material-symbols-outlined">apps</span>
        </button>
    </div>

    <!-- ASIDE -->
    <aside class="aside expanded">
        <div class="aside-body"></div>
    </aside>

    <!-- FAB -->
    <div class="aside-fab"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="js/main-banned-words.js"></script>
</body>

</html>
