<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс - чекліст викладки</title>
    <link rel="icon" type="image/png" href="icon/dy_Dark_Pinguin.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/theme-init.js"></script>
</head>

<body>

    <!-- ЛІВА ПАНЕЛЬ -->
    <nav id="panel-left" class="panel panel-left">
        <div class="panel-content-scroll">

            <a href="index.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">instant_mix</span>
                <span class="panel-item-text">Інструменти</span>
            </a>

            <a href="glossary.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">import_contacts</span>
                <span class="panel-item-text">Глосарій</span>
            </a>

            <a href="entities.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">label</span>
                <span class="panel-item-text">Сутності</span>
            </a>

            <a href="banned-words.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">block</span>
                <span class="panel-item-text">Заборонені слова</span>
            </a>

            <a href="brands.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">shopping_bag</span>
                <span class="panel-item-text">Бренди</span>
            </a>

            <a href="keywords.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">key</span>
                <span class="panel-item-text">Ключові слова</span>
            </a>

            <a href="price.html" target="_blank" class="panel-item active">
                <span class="material-symbols-outlined panel-item-icon">receipt_long</span>
                <span class="panel-item-text">Прайс</span>
            </a>

            <a href="mapper.html" target="_blank" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">hub</span>
                <span class="panel-item-text">Mapper</span>
            </a>

            <div class="panel-separator"></div>

            <a href="https://docs.google.com/spreadsheets/d/12zYr-fhF9o-O5lr-Z8DfQuGUi7bYmoXKy8yOLADzwCI/edit"
                target="_blank" rel="noopener noreferrer" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">table_chart</span>
                <span class="panel-item-text">Price Sheet</span>
                <div class="btn-icon">
                    <span class="material-symbols-outlined">open_in_new</span>
                </div>
            </a>

        </div>

        <div class="panel-content-footer">
            <!-- Theme Toggle -->
            <button id="theme-toggle-btn" class="panel-item" aria-label="Змінити тему">
                <span class="material-symbols-outlined panel-item-icon" id="theme-toggle-icon">brightness_auto</span>
                <span class="panel-item-text" id="theme-toggle-text">Системна</span>
            </button>

            <!-- Login Button (показується коли НЕ авторизований) -->
            <button id="auth-login-trigger-btn" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">login</span>
                <span class="panel-item-text">Увійти</span>
            </button>

            <!-- User Info Display (показується коли авторизований) -->
            <div id="auth-user-info" class="panel-item u-hidden">
                <span id="auth-user-avatar-container" class="panel-item-icon">
                    <span class="material-symbols-outlined">person</span>
                </span>
                <div class="panel-item-text">
                    <div id="auth-username-display"></div>
                    <div id="auth-user-role-display"></div>
                </div>
                <a href="tasks.html" class="btn-icon" data-tooltip="Профіль та задачі" data-tooltip-always>
                    <span class="material-symbols-outlined">settings</span>
                </a>
            </div>

            <!-- Logout Button (показується коли авторизований) -->
            <button id="auth-logout-btn" class="panel-item u-hidden">
                <span class="material-symbols-outlined panel-item-icon">logout</span>
                <span class="panel-item-text">Вийти</span>
            </button>
        </div>

    </nav>

    <!-- ЦЕНТРАЛЬНИЙ БЛОК -->
    <main id="content-main" class="content-main tabbed-page">
        <nav class="section-navigator" role="group" aria-label="Таби" data-tabs-container id="tabs-head-container">
            <button class="btn-icon expand active" data-tab-target="tab-price" data-reserve-filter="all">
                <span class="material-symbols-outlined">receipt_long</span>
                <span class="btn-icon-label">Прайс</span>
            </button>
            <!-- Динамічні таби юзерів з аватарками додаються тут через JS -->
            <div id="reserve-tabs-container"></div>
            <!-- Статичні таби фільтрів -->
            <button class="btn-icon expand" data-tab-target="tab-price" data-reserve-filter="not_posted">
                <span class="material-symbols-outlined">edit_note</span>
                <span class="btn-icon-label">Не викладено</span>
            </button>
            <button class="btn-icon expand" data-tab-target="tab-price" data-reserve-filter="suggestions">
                <span class="material-symbols-outlined">lightbulb</span>
                <span class="btn-icon-label">Пропозиції</span>
            </button>
        </nav>

        <!-- TAB: ПРАЙС -->
        <div class="tab-content active" data-tab-content="tab-price" id="tab-price">

            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Прайс</h2>
                        <button class="btn-icon" aria-label="Інформація">
                            <span class="material-symbols-outlined">info</span>
                        </button>
                    </div>
                    <!-- Таби статусів -->
                    <div class="group u-mt-8" id="status-filter-tabs" data-filter-group="status">
                        <button class="btn-icon expand active" data-filter-value="all">
                            <span class="material-symbols-outlined">list</span>
                            <span class="btn-icon-label">Всі</span>
                        </button>
                        <button class="btn-icon expand" data-filter-value="reserved">
                            <span class="material-symbols-outlined">bookmark</span>
                            <span class="btn-icon-label">Резерв</span>
                        </button>
                        <button class="btn-icon expand" data-filter-value="posted">
                            <span class="material-symbols-outlined">check_circle</span>
                            <span class="btn-icon-label">Викладене</span>
                        </button>
                        <button class="btn-icon expand" data-filter-value="checked">
                            <span class="material-symbols-outlined">verified</span>
                            <span class="btn-icon-label">Перевірене</span>
                        </button>
                        <button class="btn-icon expand" data-filter-value="paid">
                            <span class="material-symbols-outlined">payments</span>
                            <span class="btn-icon-label">Оплачене</span>
                        </button>
                    </div>
                </div>

                <div class="group"></div>
            </div>

            <!-- Batch Actions Bar -->
            <div id="batch-actions-bar" class="batch-actions-bar">
                <div class="selection-info">
                    <span class="selection-count" id="selected-count">0</span>
                    <span class="selection-label">обрано</span>
                </div>
                <div class="batch-actions">
                    <button id="batch-reserve-btn" class="btn-ghost">
                        <span class="material-symbols-outlined">person_add</span>
                        Зарезервувати
                    </button>
                    <button id="batch-status-btn" class="btn-ghost">
                        <span class="material-symbols-outlined">check_circle</span>
                        Викладено
                    </button>
                    <button id="batch-check-btn" class="btn-ghost">
                        <span class="material-symbols-outlined">verified</span>
                        Перевірено
                    </button>
                    <button id="batch-clear-btn" class="btn-ghost">
                        <span class="material-symbols-outlined">close</span>
                        Скасувати вибір
                    </button>
                </div>
            </div>

            <!-- Table Container -->
            <div id="price-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>
        <!-- /TAB: ПРАЙС -->

        <!-- ФІКСОВАНИЙ ФУТЕР -->
        <footer class="footer">
            <div></div>
        </footer>

    </main>

    <!-- ПРАВА ПАНЕЛЬ -->
    <aside id="panel-right" class="panel panel-right">
        <div class="panel-header">
            <button id="btn-panel-right-toggle" class="btn-icon" aria-label="Згорнути панель">
                <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </button>
        </div>
        <div id="panel-right-content" class="panel-content">
            <!-- aside-price.html завантажується через JS -->
        </div>
    </aside>

    <div id="modal-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="js/main-price.js"></script>
</body>

</html>
