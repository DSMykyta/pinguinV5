<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ключові слова</title>
    <link rel="icon" type="image/png" href="icon/dy_Dark_Pinguin.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/theme-init.js"></script>
</head>

<body>
    <div class="nav column" id="main-nav"></div>

    <!-- ЦЕНТРАЛЬНИЙ БЛОК -->
    <main id="content-main" class="content-main tabbed-page">
        <!-- TAB: КЛЮЧОВІ СЛОВА -->
        <div class="tab-content active" data-tab-content="tab-keywords" id="tab-keywords">

            <div class="section-header">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Ключові слова</h2>
                        <button class="btn-icon" aria-label="Інформація">
                            <span class="material-symbols-outlined">info</span>
                        </button>
                    </div>
                    <div id="param-type-filters-header" class="group u-mt-8">
                        <!-- Динамічно заповнюється через JS -->
                    </div>
                </div>

                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="keywords-table-container" class="pseudo-table-container"
                 pagination="10"
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- ФІКСОВАНИЙ ФУТЕР -->
        <footer class="footer">
            <div class="footer-left"></div>
            <div class="footer-right"></div>
        </footer>

    </main>

    <!-- CONTROLS -->
    <div class="aside-controls">
        <button class="btn-icon ghost flip aside-expand" aria-label="Згорнути">
            <span class="material-symbols-outlined">chevron_right</span>
        </button>
        <button class="btn-icon large rotate aside-trigger" aria-label="Toggle aside">
            <span class="material-symbols-outlined">apps</span>
        </button>
    </div>

    <!-- ASIDE -->
    <aside class="aside expanded">
        <div class="aside-body"></div>
    </aside>

    <!-- FAB -->
    <div class="aside-fab"></div>

    <div id="modal-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="js/main-keywords.js"></script>
</body>

</html>
