<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Mapper</title>
    <link rel="icon" type="image/png" href="icon/dy_Dark_Pinguin.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/theme-init.js"></script>
</head>

<body>
    <div class="bubble-nav column" id="bubble-nav"></div>

    <!-- ЦЕНТРАЛЬНИЙ БЛОК -->
    <main id="content-main" class="content-main tabbed-page">

        <!-- НАВІГАТОР ТАБІВ -->
        <nav class="bubble-nav row" role="group" aria-label="Таби" data-tabs-container id="section-navigator">
            <button class="btn-icon expand active" aria-label="Категорії" data-tab-target="tab-mapper-categories">
                <span class="material-symbols-outlined">square</span>
                <span class="btn-icon-label">Категорії</span>
            </button>

            <button class="btn-icon expand" aria-label="Характеристики" data-tab-target="tab-mapper-characteristics">
                <span class="material-symbols-outlined">change_history</span>
                <span class="btn-icon-label">Характеристики</span>
            </button>

            <button class="btn-icon expand" aria-label="Опції" data-tab-target="tab-mapper-options">
                <span class="material-symbols-outlined">circle</span>
                <span class="btn-icon-label">Опції</span>
            </button>

            <button class="btn-icon expand" aria-label="Маркетплейси" data-tab-target="tab-mapper-marketplaces">
                <span class="material-symbols-outlined">hexagon</span>
                <span class="btn-icon-label">Маркетплейси</span>
            </button>
        </nav>

        <!-- TAB: КАТЕГОРІЇ -->
        <div class="tab-content active" data-tab-content="tab-mapper-categories" id="tab-mapper-categories">

            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Категорії</h2>
                    </div>
                </div>

                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="mapper-categories-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- TAB: ХАРАКТЕРИСТИКИ -->
        <div class="tab-content" data-tab-content="tab-mapper-characteristics" id="tab-mapper-characteristics">

            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Характеристики</h2>
                    </div>
                </div>

                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="mapper-characteristics-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- TAB: ОПЦІЇ -->
        <div class="tab-content" data-tab-content="tab-mapper-options" id="tab-mapper-options">

            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Опції</h2>
                    </div>
                    <!-- Фільтр по джерелу (заповнюється динамічно) -->
                </div>

                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="mapper-options-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- TAB: МАРКЕТПЛЕЙСИ -->
        <div class="tab-content" data-tab-content="tab-mapper-marketplaces" id="tab-mapper-marketplaces">

            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2 class="display-l section-upper">Маркетплейси</h2>
                    </div>
                </div>

                <div class="group"></div>
            </div>

            <!-- Table Container -->
            <div id="mapper-marketplaces-table-container" class="pseudo-table-container"
                 pagination
                 refresh columns>
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- ФІКСОВАНИЙ ФУТЕР -->
        <footer class="footer">
            <div></div>
        </footer>

    </main>

    <!-- CONTROLS -->
    <div class="aside-controls">
        <button class="btn-icon ghost flip aside-expand" aria-label="Згорнути">
            <span class="material-symbols-outlined">chevron_right</span>
        </button>
        <button class="btn-icon large rotate aside-trigger" aria-label="Toggle aside">
            <span class="material-symbols-outlined">apps</span>
        </button>
    </div>

    <!-- ASIDE -->
    <aside class="aside expanded">
        <div class="aside-body"></div>
    </aside>

    <!-- FAB -->
    <div class="aside-fab"></div>

    <div id="modal-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="js/main-mapper.js"></script>
</body>

</html>
