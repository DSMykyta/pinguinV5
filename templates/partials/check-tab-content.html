<!-- Tab Header -->
<div class="section-header" style="align-items: flex-end;">
    <div class="section-name-block">
        <div class="section-name">
            <h2 class="display-l section-upper" id="check-tab-title-{{tabId}}">Перевірка</h2>
        </div>
        <span class="body-s" id="check-tab-stats-{{tabId}}">Показано 0 з 0</span>
        <div class="tab-controls" style="margin-top: 8px;">
            <button class="nav-icon active" data-filter="all" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">list</span>
                <span class="nav-icon-label">Всі</span>
            </button>
            <button class="nav-icon" data-filter="unchecked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                <span class="nav-icon-label">Не перевірені</span>
            </button>
            <button class="nav-icon" data-filter="checked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="nav-icon-label">Перевірені</span>
            </button>
        </div>
    </div>

    <div class="tab-controls">
        <button id="refresh-check-{{tabId}}" class="btn-icon" aria-label="Оновити результати">
            <span class="material-symbols-outlined">refresh</span>
        </button>
    </div>
</div>

<!-- Table Container -->
<div id="check-results-{{tabId}}" class="pseudo-table-container">
    <div class="loading-state">
        <span class="material-symbols-outlined">pending</span>
        <p>Завантаження даних з Google Sheets</p>
    </div>
</div>
