<!-- Tab Header -->
<div class="tab-header">
    <div class="tab-title-block">
        <h2 class="tab-title" id="check-tab-title-{{tabId}}">Перевірка</h2>
        <span class="tab-stats" id="check-tab-stats-{{tabId}}">Показано 0 з 0</span>
    </div>

    <div style="display: flex; gap: 8px; align-items: center;">
        <div class="filter-pills-container" id="filter-pills-{{tabId}}">
            <button class="filter-pill active" data-filter="all" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">list</span>
                Всі
            </button>
            <button class="filter-pill" data-filter="unchecked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                Не перевірені
            </button>
            <button class="filter-pill" data-filter="checked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">check_circle</span>
                Перевірені
            </button>
        </div>
        <button id="refresh-check-{{tabId}}" class="btn-icon" aria-label="Оновити результати">
            <span class="material-symbols-outlined">refresh</span>
        </button>
    </div>
</div>

<!-- Table Container -->
<div id="check-results-{{tabId}}" class="pseudo-table-container">
    <div class="loading-state">
        <span class="material-symbols-outlined">pending</span>
        <p>Завантаження даних з Google Sheets</p>
    </div>
</div>
