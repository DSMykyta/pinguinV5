<!-- Tab Header -->
<div class="section-header" style="align-items: flex-end;">
    <div class="section-name-block">
        <div class="section-name">
            <h2 class="display-l section-upper" id="check-tab-title-{{tabId}}">Перевірка</h2>
        </div>
        <div class="group" style="margin-top: 8px;">
            <button class="btn-icon expand active" data-filter="all" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">list</span>
                <span class="btn-icon-label">Всі</span>
            </button>
            <button class="btn-icon expand" data-filter="unchecked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                <span class="btn-icon-label">Не перевірені</span>
            </button>
            <button class="btn-icon expand" data-filter="checked" data-tab-id="{{tabId}}">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="btn-icon-label">Перевірені</span>
            </button>
        </div>
    </div>

    <div class="group"></div>
</div>

<!-- Table Container -->
<div id="check-results-{{tabId}}" class="pseudo-table-container"
     pagination
     refresh>
    <div class="loading-state">
        <span class="material-symbols-outlined">pending</span>
        <p>Завантаження даних з Google Sheets</p>
    </div>
</div>
