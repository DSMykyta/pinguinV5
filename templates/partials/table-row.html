<button class="btn-icon ghost drag" tabindex="-1"><span class="material-symbols-outlined">expand_all</span></button>

<div class="content-line">
    <div class="input-box large"><input placeholder="Введіть значення" autocomplete="off"></div>
    <div class="separator-v"></div>
    <div class="input-box small"><input placeholder="Введіть кількість" autocomplete="off"><span class="tag c-main u-hidden"></span></div>
</div>

<div class="dropdown-wrapper">
    <button class="btn-icon" data-dropdown-trigger aria-label="Опції рядка" tabindex="-1">
        <span class="material-symbols-outlined">tune</span>
    </button>

    <div class="dropdown-panel">
        <button class="dropdown-option active" data-class="td">Звичайний</button>
        <button class="dropdown-option" data-class="th-strong">Заголовок</button>
        <button class="dropdown-option" data-class="th">Підзаголовок</button>

        <div class="panel-separator"></div>

        <div style="display:flex;gap:8px">
            <button class="btn-icon" data-class="bold" aria-label="Жирний"><span class="material-symbols-outlined">format_bold</span></button>
            <button class="btn-icon" data-class="italic" aria-label="Курсив"><span class="material-symbols-outlined">format_italic</span></button>
            <button class="btn-icon" data-class="h3" aria-label="Заголовок H3"><span class="material-symbols-outlined">format_h3</span></button>
            <button class="btn-icon" data-class="colspan2" aria-label="Об'єднати"><span class="material-symbols-outlined">fit_page</span></button>
            <button class="btn-icon" data-class="single" aria-label="Одна колонка"><span class="material-symbols-outlined">crop_portrait</span></button>
        </div>

        <div class="panel-separator"></div>

        <button class="dropdown-option" data-class="new-table">Нова таблиця</button>

        <div class="panel-separator"></div>

        <button class="dropdown-option" data-action="insert-above">Створити вище</button>
        <button class="dropdown-option" data-action="insert-below">Створити нижче</button>

        <div class="panel-separator"></div>

        <div class="switch switch-compact">
            <input type="radio" id="row-{{rowId}}" name="input-type-{{rowId}}" value="row" checked>
            <label for="row-{{rowId}}" class="switch-label">Строка</label>
            <input type="radio" id="field-{{rowId}}" name="input-type-{{rowId}}" value="field">
            <label for="field-{{rowId}}" class="switch-label">Поле</label>
        </div>
    </div>
</div>

<button class="btn-icon" data-action="delete-row" tabindex="-1">
    <span class="material-symbols-outlined">close</span>
</button>
