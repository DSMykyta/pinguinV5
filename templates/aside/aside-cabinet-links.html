<div class="panel-fragment" id="aside-cabinet-links">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->
    <div class="panel-content-fix">
        <div class="content-line panel">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search-cabinet-links" placeholder="Пошук посилання...">
            <button data-clear-for="search-cabinet-links" class="btn-icon u-hidden" aria-label="Очистити">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- ФІЛЬТРИ КАТЕГОРІЙ (SCROLLABLE) -->
    <div class="panel-content-scroll">
        <div class="panel-section">
            <div class="panel-section-title">Категорії</div>
            <div class="panel-section-content">
                <label class="checkbox-label">
                    <input type="checkbox" data-link-category-filter="sheets" checked>
                    <span>Google Таблиці</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" data-link-category-filter="tools" checked>
                    <span>Інструменти</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" data-link-category-filter="custom" checked>
                    <span>Користувацькі</span>
                </label>
            </div>
        </div>
    </div>

</div>
