<div class="panel-fragment is-active" id="aside-brands">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->

        <div class="panel-box dropdown-wrapper">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="text" id="search-brands" class="input-main" placeholder="Пошук брендів...">
            <button id="clear-search-brands" class="btn-icon u-hidden" aria-label="Очистити пошук">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button class="btn-icon panel-hide" data-dropdown-trigger aria-label="Фільтри пошуку">

            </button>

            <!-- Dropdown з чекбоксами колонок для пошуку -->
            <div class="dropdown-menu dropdown-menu-right">

                <div id="search-columns-list-brands" class="dropdown-body">

                </div>
            </div>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- ІНФОРМАЦІЯ (SCROLLABLE) -->
    <div class="panel-content-scroll">
        
    </div>

    <div class="panel-separator"></div>

    <div class="panel-content-footer">
        <button id="btn-add-brand-aside" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">add</span>
            <span class="panel-item-text">Додати бренд</span>
        </button>
        <button id="btn-add-line-aside" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">add</span>
            <span class="panel-item-text">Додати лінійку</span>
        </button>
    </div>

</div>
