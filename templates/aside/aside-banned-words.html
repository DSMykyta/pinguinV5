<div class="panel-fragment is-active" id="aside-banned-words">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->
    <div class="panel-content-fix">
        <div class="panel-box dropdown-wrapper">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="text" id="search-banned-words" class="input-main" placeholder="Пошук заборонених слів...">
            <button id="clear-search-banned-words" class="btn-icon u-hidden" aria-label="Очистити пошук">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button class="btn-icon right-hidden" data-dropdown-trigger aria-label="Фільтри пошуку">
                <span class="material-symbols-outlined ">filter_list</span>
            </button>

            <!-- Dropdown з чекбоксами колонок -->
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Колонки для пошуку</div>
                <div id="search-columns-list" class="dropdown-body">
                    <!-- Чекбокси додаються динамічно -->
                </div>
            </div>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- СЕЛЕКТИ ДЛЯ СТВОРЕННЯ ПЕРЕВІРКИ (SCROLLABLE) -->
    <div class="panel-content-scroll right-hidden">

        <div class="panel-section-title">
            <span>Параметри перевірки</span>
        </div>

        <div class="form-group">
            <label for="aside-select-sheet">Аркуш <span class="required">*</span></label>
            <select id="aside-select-sheet" data-custom-select data-select-all="true" multiple>
            </select>
        </div>

        <div class="form-group">
            <label for="aside-select-word">Заборонене слово <span class="required">*</span></label>
            <select id="aside-select-word" data-custom-select data-select-all="true" multiple>
            </select>
        </div>

        <div class="form-group">
            <label for="aside-select-column">Колонка <span class="required">*</span></label>
            <select id="aside-select-column" data-custom-select data-select-all="true" multiple>
            </select>
        </div>

        <button id="aside-btn-check" class="panel-item" disabled >
            <span class="material-symbols-outlined">policy</span>
            <span>Перевірити</span>
        </button>

        <!-- LOADER ПРИ ПЕРЕВІРЦІ -->
        <div id="check-loader" class="panel-box u-hidden" style="margin-top: 12px; flex-direction: column; gap: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
                <span class="material-symbols-outlined panel-box-icon rotating">progress_activity</span>
                <div class="panel-item-text">
                    <div style="font-size: 13px; color: var(--on-surface-variant);">
                        Завантаження даних...
                    </div>
                </div>
            </div>
            <button id="check-cancel-btn" class="btn-text" style="width: 100%;">
                <span class="material-symbols-outlined">cancel</span>
                <span>Скасувати</span>
            </button>
        </div>

    </div>

    <!-- FOOTER З КНОПКОЮ ДОДАТИ (ФІКСОВАНИЙ ЗНИЗУ) -->
    <div class="panel-content-footer">
        <button id="btn-add-banned-word" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">add</span>
            <span class="panel-item-text">Додати заборонене слово</span>
        </button>
    </div>

</div>
