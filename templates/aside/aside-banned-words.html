<!-- СЕЛЕКТИ ДЛЯ СТВОРЕННЯ ПЕРЕВІРКИ (SCROLLABLE) -->
<div class="panel-content-scroll right-hidden">

    <div class="group column">
        <label class="label-l" for="aside-select-sheet">Аркуш <span class="dot small c-red"></span></label>
        <select id="aside-select-sheet" data-custom-select data-select-all multiple>
        </select>
    </div>

    <div class="group column">
        <label class="label-l" for="aside-select-word">Заборонене слово <span class="dot small c-red"></span></label>
        <select id="aside-select-word" data-custom-select data-select-all multiple>
        </select>
    </div>

    <div class="group column">
        <label class="label-l" for="aside-select-column">Колонка <span class="dot small c-red"></span></label>
        <select id="aside-select-column" data-custom-select data-select-all multiple>
        </select>
    </div>

    <button id="aside-btn-check" class="panel-item">
        <span class="material-symbols-outlined panel-item-icon">policy</span>
        <span class="panel-item-text">Перевірити</span>
    </button>

    <!-- LOADER ПРИ ПЕРЕВІРЦІ -->
    <div id="check-loader" class="content-line panel u-hidden" style="margin-top: 12px; flex-direction: column; gap: 8px;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span class="material-symbols-outlined rotating">progress_activity</span>
            <div class="panel-item-text">
                <div style="font-size: 13px; color: var(--on-surface-variant);">
                    Завантаження даних...
                </div>
            </div>
        </div>
        <button id="check-cancel-btn" class="btn-text" style="width: 100%;">
            <span class="material-symbols-outlined">cancel</span>
            <span>Скасувати</span>
        </button>
    </div>

</div>

<!-- FAB -->
<div class="panel-content-footer">
    <button id="btn-add-banned-word" class="fab primary" aria-label="Додати заборонене слово">
        <span class="material-symbols-outlined">add</span>
    </button>
</div>
