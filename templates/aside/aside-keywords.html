<div class="panel-content-fix">
    <div class="content-line panel">
        <span class="material-symbols-outlined">search</span>
        <input type="text" id="search-keywords" placeholder="Пошук ключових слів...">
        <button data-clear-for="search-keywords" class="btn-icon u-hidden" aria-label="Очистити пошук">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>
</div>

<div class="panel-separator"></div>

<!-- ІНФОРМАЦІЯ (SCROLLABLE) -->

</div>

<div class="panel-separator"></div>

<!-- FAB -->
<div class="panel-content-footer">
    <button id="btn-add-keyword-aside" class="fab primary" aria-label="Додати ключове слово">
        <span class="material-symbols-outlined">add</span>
    </button>
</div>
