<div class="panel-fragment is-active" id="aside-entities">

    <!-- ПОШУК -->
    <div class="panel-content-fix">
        <div class="panel-box">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="search" id="entity-search-input" class="input-main panel-search-input" placeholder="Пошук...">
            <button class="btn-icon clear-search-btn" aria-label="Очистити пошук" style="display: none;">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- УПРАВЛІННЯ КОЛОНКАМИ -->
    <div class="panel-content-scroll">

        <div class="panel-section-title">
            <span>Видимість колонок</span>
        </div>

        <div id="columns-visibility-container" class="columns-visibility-container">

            <!-- Базові колонки (різні для кожного табу, встановлюються через JS) -->
            <div id="columns-base" class="column-group">
                <!-- Додаються динамічно через JS залежно від активного табу
                Приклад структури:
                <h4>Базові поля</h4>
                <div class="aside-list">
                    <button class="aside-item active" data-column="local_id">
                        <span class="aside-link-text">ID</span>
                    </button>
                </div>
                -->
            </div>

            <!-- Динамічні колонки маркетплейсів (додаються при створенні маркетплейсу) -->
            <div id="columns-marketplaces">
                <!-- Додаються динамічно групи маркетплейсів через JS
                Приклад структури:
                <div class="separator"></div>
                <div class="column-group">
                    <h4>Rozetka</h4>
                    <div class="aside-list">
                        <button class="aside-item active" data-column="rozetka_cat_id">
                            <span class="aside-link-text">Rozetka ID</span>
                        </button>
                    </div>
                </div>
                -->
            </div>

        </div>

    </div>

    <div class="panel-separator"></div>

    <!-- СТАТИСТИКА -->
    <div class="panel-content-footer">
        <div class="panel-box">
            <span class="material-symbols-outlined panel-box-icon">info</span>
            <div class="panel-item-text">
                <div id="entity-stats" class="entity-stats">
                    <span id="stats-total">Всього: 0</span>
                    <span id="stats-selected">Вибрано: 0</span>
                </div>
            </div>
        </div>
    </div>

</div>
