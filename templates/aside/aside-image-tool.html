<div class="panel-content-fix right-hidden">

</div>

<div class="panel-content-scroll right-hidden">

    <div class="group column">
        <label class="label-l" for="gim-output-format">Вихідний формат</label>
        <select id="gim-output-format" data-custom-select>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
            <option value="image/avif">AVIF</option>
        </select>
    </div>

    <div class="group column">
        <div class="switch switch-outline" id="gim-mode-switch-container">
            <input type="radio" id="gim-mode-resize" name="gim-mode-select" value="resize" checked>
            <label for="gim-mode-resize" class="switch-label">Зображення</label>
            <input type="radio" id="gim-mode-canvas" name="gim-mode-select" value="canvas">
            <label for="gim-mode-canvas" class="switch-label">Полотно</label>
        </div>
    </div>

    <div id="gim-mode-resize-content" class="group column">
        <div class="grid gap-8">
            <div class="group column col-6">
                <label class="label-l" for="gim-resize-width">Ширина</label>
                <input type="number" id="gim-resize-width" class="input-main" placeholder="Поточна">
            </div>
            <div class="group column col-6">
                <label class="label-l" for="gim-resize-height">Висота</label>
                <input type="number" id="gim-resize-height" class="input-main" placeholder="Поточна">
            </div>
        </div>
        <button id="gim-apply-resize" class="panel-item">
            <span>Застосувати розмір</span>
        </button>
    </div>

    <div id="gim-mode-canvas-content" class="group column u-hidden">
        <div class="grid gap-8">
            <div class="group column col-6">
                <label class="label-l" for="gim-canvas-width">Ширина</label>
                <input type="number" id="gim-canvas-width" class="input-main" placeholder="Поточна">
            </div>
            <div class="group column col-6">
                <label class="label-l" for="gim-canvas-height">Висота</label>
                <input type="number" id="gim-canvas-height" class="input-main" placeholder="Поточна">
            </div>
        </div>
        <button id="gim-apply-canvas" class="panel-item">
            <span>Застосувати полотно</span>
        </button>
    </div>

</div>

<div class="panel-content-footer">
    <button id="gim-save-btn" class="fab primary" disabled data-tooltip="Зберегти результат" data-tooltip-always>
        <span class="material-symbols-outlined">save</span>
    </button>
</div>
