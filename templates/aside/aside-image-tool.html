<div class="panel-content-fix right-hidden">
    <div class="form-group">
        <label for="gim-output-format">Вихідний формат</label>
        <select id="gim-output-format" data-custom-select>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
            <option value="image/avif">AVIF</option>
        </select>
    </div>
</div>

<div class="panel-separator"></div>

<div class="panel-content-scroll right-hidden">

    <div class="panel-item-title">
        <h3>Режим трансформації</h3>
    </div>
    <div class="switch switch-bordered" id="gim-mode-switch-container">
        <input type="radio" id="gim-mode-resize" name="gim-mode-select" value="resize" checked>
        <label for="gim-mode-resize" class="switch-label" style="flex: 1;">Зображення</label>
        <input type="radio" id="gim-mode-canvas" name="gim-mode-select" value="canvas">
        <label for="gim-mode-canvas" class="switch-label" style="flex: 1;">Полотно</label>
    </div>

    <div id="gim-mode-resize-content">
        <div class="panel-separator"></div>
        <div class="panel-item-title">
            <h3>Зміна розміру зображення</h3>
            <p class="form-hint">Пропорційно масштабує зображення. Розмір полотна підлаштовується.</p>
        </div>
        <div class="grid2" style="padding: 0 16px;">
            <div class="form-group">
                <label for="gim-resize-width">Ширина (px)</label>
                <input type="number" id="gim-resize-width" class="input-main" placeholder="Авто">
            </div>
            <div class="form-group">
                <label for="gim-resize-height">Висота (px)</label>
                <input type="number" id="gim-resize-height" class="input-main" placeholder="Авто">
            </div>
        </div>
        <button id="gim-apply-resize" class="panel-item">
            <span>Застосувати розмір</span>
        </button>
    </div>

    <div id="gim-mode-canvas-content" class="u-hidden">
        <div class="panel-separator"></div>
        <div class="panel-item-title">
            <h3>Зміна розміру полотна</h3>
            <p class="form-hint">Зображення по центру, надлишок заповнюється білим фоном.</p>
        </div>
        <div class="grid2" style="padding: 0 16px;">
            <div class="form-group">
                <label for="gim-canvas-width">Нова Ширина</label>
                <input type="number" id="gim-canvas-width" class="input-main" placeholder="Поточна">
            </div>
            <div class="form-group">
                <label for="gim-canvas-height">Нова Висота</label>
                <input type="number" id="gim-canvas-height" class="input-main" placeholder="Поточна">
            </div>
        </div>
        <button id="gim-apply-canvas" class="panel-item">
            <span>Застосувати полотно</span>
        </button>
    </div>

</div>

<div class="panel-content-footer">
    <button id="gim-save-btn" class="panel-item" disabled>
        <span class="material-symbols-outlined">save</span>
        <span class="panel-item-text">Зберегти результат</span>
    </button>
</div>
