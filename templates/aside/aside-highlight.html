<div class="panel-content-fix">
    <div class="panel-item-title">
        <h3>Підсвічування тексту</h3>
    </div>
    <p class="panel-item-description">
        Заборонені слова підсвічуються червоним кольором прямо в тексті.
    </p>
</div>

<div class="panel-separator"></div>

<div class="panel-content-scroll">
    <div class="panel-content-fix">
        <div class="panel-item-title">
            <h3>Знайти та замінити</h3>
        </div>
        <div class="form-group">
            <input type="text" id="ghl-find-input" class="input-main" placeholder="Що знайти...">
        </div>
        <div class="form-group">
            <input type="text" id="ghl-replace-input" class="input-main" placeholder="На що замінити...">
        </div>
        <button id="ghl-replace-all-btn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">find_replace</span>
            <span class="panel-item-text">Замінити все</span>
        </button>
    </div>

    <div class="panel-separator"></div>

    <div class="panel-item">
        <span class="material-symbols-outlined panel-item-icon">info</span>
        <span class="panel-item-text">Ctrl+Z / Ctrl+Y для undo/redo</span>
    </div>
</div>

<div class="panel-content-footer">
    <button id="ghl-btn-show-banned-list" class="panel-item" data-modal-trigger="banned-words-modal">
        <span class="material-symbols-outlined panel-item-icon">list</span>
        <span class="panel-item-text">Список заборонених слів</span>
    </button>
</div>
