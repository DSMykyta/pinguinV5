<div class="panel-fragment is-active" id="aside-products">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->
    <div class="panel-content-fix">
        <div class="panel-box dropdown-wrapper">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="text" id="products-search-input" placeholder="Пошук товарів...">
            <button id="clear-search-products" class="btn-icon u-hidden" aria-label="Очистити пошук">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button class="btn-icon" data-dropdown-trigger aria-label="Фільтри пошуку">
                <span class="material-symbols-outlined">filter_list</span>
            </button>

            <!-- Dropdown з чекбоксами колонок для пошуку -->
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Колонки для пошуку</div>
                <div id="search-columns-list-products" class="dropdown-body">
                    <label class="dropdown-item">
                        <input type="checkbox" data-search-col="id" checked> ID
                    </label>
                    <label class="dropdown-item">
                        <input type="checkbox" data-search-col="name" checked> Назва
                    </label>
                    <label class="dropdown-item">
                        <input type="checkbox" data-search-col="sku" checked> Артикул
                    </label>
                    <label class="dropdown-item">
                        <input type="checkbox" data-search-col="category"> Категорія
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- ФІЛЬТРИ (SCROLLABLE) -->
    <div class="panel-content-scroll">

        <div class="panel-section-title">
            <span>Фільтри</span>
        </div>

        <div class="form-group">
            <label for="filter-category">Категорія</label>
            <select id="filter-category" data-custom-select>
                <option value="">Всі категорії</option>
                <option value="vitamins">Вітаміни та мінерали</option>
                <option value="protein">Протеїн</option>
                <option value="amino">Амінокислоти</option>
                <option value="sports">Спортивне харчування</option>
                <option value="weight">Контроль ваги</option>
            </select>
        </div>

        <div class="form-group">
            <label for="filter-status">Статус</label>
            <select id="filter-status" data-custom-select>
                <option value="">Всі статуси</option>
                <option value="active">Активний</option>
                <option value="draft">Чернетка</option>
                <option value="hidden">Прихований</option>
            </select>
        </div>

        <div class="form-group">
            <label for="filter-storefront">Вітрина</label>
            <select id="filter-storefront" data-custom-select>
                <option value="">Всі вітрини</option>
                <option value="sportmeals">Sport Meals</option>
                <option value="fitnessshop">Fitness Shop</option>
                <option value="none">Не викладено</option>
            </select>
        </div>

        <div class="form-group">
            <label for="filter-stock">Наявність</label>
            <select id="filter-stock" data-custom-select>
                <option value="">Будь-яка</option>
                <option value="instock">В наявності</option>
                <option value="low">Закінчується</option>
                <option value="outstock">Немає в наявності</option>
            </select>
        </div>

        <button id="aside-btn-apply-filters" class="panel-item">
            <span class="material-symbols-outlined">filter_alt</span>
            <span class="panel-item-text">Застосувати фільтри</span>
        </button>

        <button id="aside-btn-reset-filters" class="panel-item">
            <span class="material-symbols-outlined">filter_alt_off</span>
            <span class="panel-item-text">Скинути фільтри</span>
        </button>        

    </div>

    <!-- FOOTER З КНОПКОЮ СТВОРИТИ (ФІКСОВАНИЙ ЗНИЗУ) -->
    <div class="panel-content-footer">
        <button id="btn-create-product" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">add</span>
            <span class="panel-item-text">Створити товар</span>
        </button>
    </div>

</div>
