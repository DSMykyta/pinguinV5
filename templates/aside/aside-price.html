<div class="panel-fragment is-active" id="aside-price">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->
    <div class="panel-content-fix">
        <div class="panel-box dropdown-wrapper">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="text" id="search-price" placeholder="Пошук товарів...">
            <button id="clear-search-price" class="btn-icon u-hidden" aria-label="Очистити пошук">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button class="btn-icon" data-dropdown-trigger aria-label="Фільтри пошуку">
                <span class="material-symbols-outlined">filter_list</span>
            </button>

            <!-- Dropdown з чекбоксами колонок для пошуку -->
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Колонки для пошуку</div>
                <div id="search-columns-list-price" class="dropdown-body">
                    <!-- Чекбокси додаються динамічно -->
                </div>
            </div>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- SCROLLABLE КОНТЕНТ -->
    <div class="panel-content-scroll">
        <div class="panel-section-title">
            <span>Статистика</span>
        </div>
        <div id="price-stats-container" class="panel-stats">
            <!-- Статистика заповнюється динамічно -->
        </div>
    </div>

    <!-- FOOTER (ФІКСОВАНИЙ ЗНИЗУ) -->
    <div class="panel-content-footer">
        <label class="panel-item" aria-label="Імпорт XLSX">
            <span class="material-symbols-outlined panel-item-icon">upload_file</span>
            <span class="panel-item-text">Імпорт</span>
            <input type="file" id="import-xlsx-input" accept=".xlsx,.xls" hidden>
        </label>
    </div>

</div>
