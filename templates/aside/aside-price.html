<div class="panel-fragment is-active" id="aside-price">

    <!-- ПОШУК (ФІКСОВАНИЙ ЗВЕРХУ) -->
    <div class="panel-content-fix">
        <div class="panel-box dropdown-wrapper">
            <span class="material-symbols-outlined panel-box-icon">search</span>
            <input type="text" id="search-price" class="input-main" placeholder="Пошук товарів...">
            <button id="clear-search-price" class="btn-icon u-hidden" aria-label="Очистити пошук">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>

    <div class="panel-separator"></div>

    <!-- SCROLLABLE КОНТЕНТ -->
    <div class="panel-content-scroll">

        <div class="panel-section-title">
            <span>Швидкі дії</span>
        </div>

        <!-- Резервувати вибрані -->
        <button id="btn-reserve-selected" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">bookmark_add</span>
            <span class="panel-item-text">Резервувати вибрані</span>
        </button>

        <!-- Відмітити як викладено -->
        <button id="btn-mark-status" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">check_circle</span>
            <span class="panel-item-text">Позначити "Викладено"</span>
        </button>

        <!-- Відмітити як перевірено -->
        <button id="btn-mark-check" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">verified</span>
            <span class="panel-item-text">Позначити "Перевірено"</span>
        </button>

        <div class="panel-separator"></div>

        <!-- Деталі товару -->
        <div class="panel-section-title">
            <span>Деталі товару</span>
        </div>

        <div id="price-item-details" class="panel-item-details u-hidden">
            <!-- Заповнюється динамічно -->
        </div>

        <p id="price-no-selection" class="text-muted" style="padding: 0 16px;">
            Виберіть товар у таблиці для перегляду деталей
        </p>

    </div>

    <div class="panel-separator"></div>

    <!-- FOOTER -->
    <div class="panel-content-footer">
        <a href="#tab-import" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">upload_file</span>
            <span class="panel-item-text">Завантажити прайс</span>
        </a>
    </div>

</div>
