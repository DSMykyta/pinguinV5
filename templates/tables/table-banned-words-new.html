<!--
  TEMPLATE: Banned Words Table (NEW SYSTEM)

  ПРИЗНАЧЕННЯ:
  Таблиця заборонених слів з використанням нової системи шаблонів

  СТРУКТУРА:
  - Чекбокс + кнопка редагування
  - ID колонка
  - Назва групи (головна)
  - Слова UA
  - Слова RU
  - Тип
  - Severity
  - Перевірено (badge)
-->

<template id="table-banned-words-new-template">
  <div class="pseudo-table-row clickable-row">
    <!-- Колонка дій: чекбокс + кнопка редагування -->
    <div class="pseudo-table-cell cell-actions">
      <input type="checkbox" class="row-checkbox" data-product-id="{{local_id}}">
      <button class="btn-icon btn-edit" data-row-id="{{local_id}}" data-action="edit" title="Редагувати">
        <span class="material-symbols-outlined">edit</span>
      </button>
    </div>

    <!-- ID -->
    <div class="pseudo-table-cell cell-id">
      <span class="word-chip">{{local_id}}</span>
    </div>

    <!-- Назва групи (головна колонка) -->
    <div class="pseudo-table-cell cell-main-name">
      <strong>{{group_name_ua}}</strong>
    </div>

    <!-- Слова UA -->
    <div class="pseudo-table-cell cell-name" data-field="name_uk">
      {{name_uk}}
    </div>

    <!-- Слова RU -->
    <div class="pseudo-table-cell cell-name" data-field="name_ru">
      {{name_ru}}
    </div>

    <!-- Тип -->
    <div class="pseudo-table-cell" data-field="banned_type">
      {{banned_type}}
    </div>

    <!-- Severity -->
    <div class="pseudo-table-cell cell-severity" data-render="severity" data-field="severity">
      {{severity}}
    </div>

    <!-- Перевірено -->
    <div class="pseudo-table-cell cell-bool" data-render="checked" data-field="cheaked_line">
      {{cheaked_line}}
    </div>
  </div>
</template>
