<div class="modal-overlay">
    <div class="modal-container modal-small">
        <!-- Header -->
        <div class="modal-header">
            <h2 id="cascade-title">Видалити?</h2>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="modal-confirm-body">
                <!-- Avatar -->
                <div id="cascade-avatar-container"></div>

                <div class="speech-bubble body-s" id="cascade-message"></div>
            </div>

            <!-- Children section (hidden by default, JS shows when needed) -->
            <div id="cascade-children-section" class="u-hidden" style="display:none">
                <!-- Badge with count -->
                <div id="cascade-children-count"></div>

                <!-- Checkbox: delete children -->
                <label class="checkbox-label" style="margin-top: 8px;">
                    <input type="checkbox" id="cascade-delete-children" checked>
                    <span id="cascade-checkbox-label">Видалити дітей</span>
                </label>

                <!-- Select: move children to (hidden when checkbox checked) -->
                <div id="cascade-move-section" class="group column u-hidden" style="display:none; margin-top: 8px;">
                    <label class="label-l" id="cascade-move-label">Оберіть куди перенести</label>
                    <select id="cascade-move-target" data-custom-select></select>
                    <span class="label-s" id="cascade-orphan-label" style="color: var(--color-on-surface-v)"></span>
                </div>
            </div>

            <!-- Cascade details (legacy list) -->
            <ul class="confirm-details" id="cascade-details-list"></ul>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn-ghost" data-confirm-action="cancel" id="cascade-cancel-btn">Скасувати</button>
            <button class="danger" data-confirm-action="confirm" id="cascade-confirm-btn">Видалити</button>
        </div>
    </div>
</div>
