<div class="modal-overlay">
    <div class="modal-container modal-medium">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">
                <span class="material-symbols-outlined">link</span>
                <span id="bindings-modal-title">Прив'язки категорії</span>
            </h2>
            <div class="modal-header-actions">
                <div class="btn-group">
                    <button class="btn-icon modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div id="bindings-modal-rows" class="bindings-rows">
                <!-- Рядки прив'язок генеруються JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn-secondary" data-modal-close>Закрити</button>
        </div>
    </div>
</div>
