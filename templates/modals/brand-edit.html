<div class="modal-overlay modal-fullscreen" data-modal-id="brand-edit-modal">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon touch" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="brand-modal-title">Новий бренд</h1>
                    <span class="dot c-green" id="brand-status-badge" title="Активний"></span>
                </div>
            </div>
            <div class="group">
                <div class="switch switch-outline switch-fit" id="brand-status-switch">
                    <input type="radio" id="brand-status-no" name="brand-status" value="inactive">
                    <label for="brand-status-no" class="switch-label">Неактивний</label>
                    <input type="radio" id="brand-status-yes" name="brand-status" value="active" checked>
                    <label for="brand-status-yes" class="switch-label">Активний</label>
                </div>
                <button class="btn-primary" id="btn-save-brand">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- ОСНОВНИЙ КОНТЕНТ З САЙДБАРОМ -->
        <div class="modal-body-with-sidebar">

            <!-- ВЕРТИКАЛЬНА НАВІГАЦІЯ ЗЛІВА -->
            <nav class="nav column" id="brand-section-navigator">
                <div class="nav-main">
                    <a href="#section-brand-info" class="btn-icon expand touch active" aria-label="Інформація">
                        <span class="material-symbols-outlined">info</span>
                        <span class="btn-icon-label">Інформація</span>
                    </a>
                    <a href="#section-brand-lines" class="btn-icon expand touch" aria-label="Лінійки">
                        <span class="material-symbols-outlined">category</span>
                        <span class="btn-icon-label">Лінійки</span>
                    </a>
                    <a href="#section-brand-links" class="btn-icon expand touch" aria-label="Посилання">
                        <span class="material-symbols-outlined">link</span>
                        <span class="btn-icon-label">Посилання</span>
                    </a>
                    <a href="#section-brand-marketplaces" class="btn-icon expand touch" aria-label="Маркетплейси">
                        <span class="material-symbols-outlined">storefront</span>
                        <span class="btn-icon-label">Маркетплейси</span>
                    </a>
                    <a href="#section-brand-text" class="btn-icon expand touch" aria-label="Опис">
                        <span class="material-symbols-outlined">article</span>
                        <span class="btn-icon-label">Опис</span>
                    </a>
                </div>

                <!-- Preview: видимий коли є лого -->
                <div id="brand-logo-preview" class="content-bloc u-hidden">
                    <img id="brand-logo-preview-img" src="" alt="Логотип бренду">
                    <button type="button" class="btn-icon" id="btn-remove-brand-logo"
                        data-tooltip="Видалити логотип">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <div class="nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="btn-delete-brand" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </nav>

            <!-- КОНТЕНТ - секції -->
            <main class="modal-fullscreen-content">

                <!-- Hidden fields -->
                <input type="hidden" id="brand-id">
                <input type="hidden" id="brand-mapper-option-id">

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ 1: ІНФОРМАЦІЯ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-brand-info">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Інформація</h2>
                            </div>
                            <span class="body-s">Основні дані про бренд</span>
                        </div>
                    </div>

                    <div class="section-content">

                        <div class="grid">
                            <div class="group column col-4">
                                <div class="group column">
                                    <label for="brand-name-uk" class="label-l">
                                        Назва бренду
                                        <span class="dot c-red small"></span>
                                    </label>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="brand-name-uk"
                                                    placeholder="Наприклад: Optimum Nutrition" required>
                                                <span class="tag c-main">EN</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Країна -->
                                <div class="group column">
                                    <label for="brand-country" class="label-l">Країна</label>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="brand-country"
                                                    placeholder="Наприклад: Польща, США">
                                            </div>
                                        </div>
                                    </div>
                                    <label class="label-s">Пізніше буде вибір з опцій Mapper</label>
                                </div>
                            </div>

                            <!-- Альтернативні назви -->
                            <div class="group column col-4">
                                <label class="label-l">Альтернативні назви</label>
                                <div id="brand-names-alt-container" class="content-bloc-container">
                                    <!-- Динамічні інпути додаються через JS -->
                                </div>
                            </div>

                            <!-- Логотип -->
                            <div class="group column col-4">
                                <label class="label-l">Логотип</label>

                                <div class="content-bloc" id="brand-logo-dropzone">
                                    <div class="content-line">
                                        <div class="input-box">
                                            <input type="url" id="brand-logo-url-field"
                                                placeholder="URL або перетягніть файл...">
                                        </div>
                                        <button type="button" class="btn-icon ci-action" id="btn-upload-from-url"
                                            data-tooltip="Завантажити">
                                            <span class="material-symbols-outlined">upload</span>
                                        </button>
                                    </div>
                                    <input type="file" id="brand-logo-file-input" accept="image/*" hidden>
                                </div>

                                <input type="hidden" id="brand-logo-url">
                            </div>

                        </div>

                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ 2: ЛІНІЙКИ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-brand-lines">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Лінійки бренду</h2>
                                <button class="btn-icon" id="btn-add-brand-line" aria-label="Додати лінійку">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                            </div>
                        </div>
                        <div class="group">
                            <div class="input-box">
                                <button class="btn-icon ghost" aria-label="Пошук">
                                    <span class="material-symbols-outlined">search</span>
                                </button>
                                <input type="text" id="brand-lines-search" placeholder="Пошук лінійок...">
                            </div>
                        </div>
                    </div>

                    <div id="brand-lines-container" class="pseudo-table-container"
                         pagination refresh columns>
                        <!-- Динамічний список лінійок додається через JS -->
                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ 3: ПОСИЛАННЯ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-brand-links">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Посилання</h2>
                            </div>
                            <span class="body-s">Посилання на сайти бренду</span>
                        </div>
                        <button class="btn-outline" id="btn-add-link">
                            <span class="material-symbols-outlined">add</span>
                            <span>Додати посилання</span>
                        </button>
                    </div>

                    <div class="section-content">
                        <div id="brand-links-container" class="content-bloc-container">
                            <!-- Динамічні рядки посилань додаються через JS -->
                        </div>

                        <div id="brand-links-empty" class="u-hidden"></div>
                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ 4: МАРКЕТПЛЕЙСИ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-brand-marketplaces">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Маркетплейси</h2>
                            </div>
                            <span class="body-s">Присутність бренду на маркетплейсах</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <div id="brand-marketplaces-container">
                            <!-- Заповнюється динамічно через JS -->
                        </div>
                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ 5: ОПИС -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-brand-text">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Опис</h2>
                            </div>
                            <span class="body-s">Опис бренду для сайту</span>
                        </div>
                    </div>

                    <div id="brand-text-editor-container" class="section-content-full-height"
                         editor tools code stats cleanup-links="allow"
                         data-placeholder="Введіть опис бренду..."
                         data-min-height="300">
                        <!-- UI Editor буде вставлений через JS -->
                    </div>
                </section>

            </main>

        </div>

    </div>
</div>
