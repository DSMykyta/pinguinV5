<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Управління маркетплейсами</h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- ТАБИ -->
            <div class="admin-tabs">
                <button class="admin-tab-link active" data-tab="list">Список маркетплейсів</button>
                <button class="admin-tab-link" data-tab="columns">Налаштування колонок</button>
            </div>

            <!-- TAB 1: Список маркетплейсів -->
            <div id="tab-list" class="admin-tab-content active">
                <div class="admin-table-container">
                    <table class="admin-table" id="marketplaces-table">
                        <thead>
                            <tr>
                                <th>ID маркетплейсу</th>
                                <th>Назва</th>
                                <th>Статус</th>
                                <th class="action-cell">Дії</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Рядки додаються через JS -->
                        </tbody>
                    </table>
                </div>
                <button id="add-marketplace-btn" class="btn btn-secondary u-mt-16">Додати маркетплейс</button>
            </div>

            <!-- TAB 2: Налаштування колонок -->
            <div id="tab-columns" class="admin-tab-content u-hidden">
                <div class="form-group">
                    <label for="columns-mp-select">Маркетплейс</label>
                    <select id="columns-mp-select" data-custom-select>
                        <option value="">-- Оберіть маркетплейс --</option>
                        <!-- Опції додаються через JS -->
                    </select>
                </div>

                <div id="columns-config-container" class="u-hidden">
                    <!-- Підтаби для типів сутностей -->
                    <div class="admin-tabs u-mt-16">
                        <button class="admin-tab-link active" data-subtab="Categories">Categories</button>
                        <button class="admin-tab-link" data-subtab="Characteristics">Characteristics</button>
                        <button class="admin-tab-link" data-subtab="Options">Options</button>
                    </div>

                    <!-- Таблиця колонок для Categories -->
                    <div id="subtab-Categories" class="admin-tab-content active">
                        <table class="admin-table" id="columns-Categories-table">
                            <thead>
                                <tr>
                                    <th>Назва колонки</th>
                                    <th>Відображувана назва</th>
                                    <th>Тип поля</th>
                                    <th>Обов'язкове</th>
                                    <th class="action-cell">Дії</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Рядки додаються через JS -->
                            </tbody>
                        </table>
                        <button class="btn btn-secondary add-column-btn u-mt-16" data-entity-type="Categories">Додати колонку</button>
                    </div>

                    <!-- Таблиця колонок для Characteristics -->
                    <div id="subtab-Characteristics" class="admin-tab-content u-hidden">
                        <table class="admin-table" id="columns-Characteristics-table">
                            <thead>
                                <tr>
                                    <th>Назва колонки</th>
                                    <th>Відображувана назва</th>
                                    <th>Тип поля</th>
                                    <th>Обов'язкове</th>
                                    <th class="action-cell">Дії</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Рядки додаються через JS -->
                            </tbody>
                        </table>
                        <button class="btn btn-secondary add-column-btn u-mt-16" data-entity-type="Characteristics">Додати колонку</button>
                    </div>

                    <!-- Таблиця колонок для Options -->
                    <div id="subtab-Options" class="admin-tab-content u-hidden">
                        <table class="admin-table" id="columns-Options-table">
                            <thead>
                                <tr>
                                    <th>Назва колонки</th>
                                    <th>Відображувана назва</th>
                                    <th>Тип поля</th>
                                    <th>Обов'язкове</th>
                                    <th class="action-cell">Дії</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Рядки додаються через JS -->
                            </tbody>
                        </table>
                        <button class="btn btn-secondary add-column-btn u-mt-16" data-entity-type="Options">Додати колонку</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" data-modal-close>Закрити</button>
            <button id="save-marketplace-config-btn" class="btn btn-primary u-hidden">Зберегти зміни</button>
        </div>
    </div>
</div>
