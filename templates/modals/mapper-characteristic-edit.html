<div class="modal-overlay modal-fullscreen" data-modal-id="mapper-characteristic-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="char-modal-title">Характеристика</h1>
                </div>
            </div>
            <div class="modal-fullscreen-header-right">
                <button class="btn-primary" id="save-mapper-characteristic">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="sidebar-navigator" id="char-section-navigator">
                <div class="sidebar-nav-main">
                    <a href="#section-char-main" class="sidebar-nav-item active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="sidebar-nav-label">Основні дані</span>
                    </a>
                    <a href="#section-char-options" class="sidebar-nav-item" aria-label="Опції">
                        <span class="material-symbols-outlined">circle</span>
                        <span class="sidebar-nav-label">Опції</span>
                    </a>
                    <!-- Секції маркетплейсів додаються динамічно через JS -->
                </div>
                <div class="sidebar-nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="delete-mapper-characteristic" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="sidebar-nav-label">Видалити</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <section id="section-char-main" >
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Основні дані</h2>
                                <button class="btn-icon" aria-label="Інформація">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                            <h3 class="small">Налаштування власної характеристики</h3>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Прив'язки -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="mapper-char-categories">Категорії</label>
                                <select id="mapper-char-categories" multiple data-custom-select data-placeholder="Оберіть категорії">
                                    <!-- Заповнюється динамічно -->
                                </select>
                                <p class="form-hint">Оберіть категорії, до яких належить характеристика</p>
                            </div>

                            <div class="form-group">
                                <label>Глобальна</label>
                                <div class="switch switch-bordered switch-fit" id="mapper-char-global-switch">
                                    <input type="radio" id="mapper-char-global-no" name="mapper-char-global" value="false" checked>
                                    <label for="mapper-char-global-no" class="switch-label">Ні</label>
                                    <input type="radio" id="mapper-char-global-yes" name="mapper-char-global" value="true">
                                    <label for="mapper-char-global-yes" class="switch-label">Так</label>
                                </div>
                                <p class="form-hint">Глобальна характеристика доступна для всіх категорій</p>
                            </div>
                        </div>

                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="mapper-char-name-ua">
                                    Назва (UA)
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="mapper-char-name-ua" class="input-main" placeholder="Назва українською" required>
                            </div>

                            <div class="form-group">
                                <label for="mapper-char-name-ru">Назва (RU)</label>
                                <input type="text" id="mapper-char-name-ru" class="input-main" placeholder="Назва російською">
                            </div>
                        </div>

                        <!-- Тип та налаштування -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="mapper-char-block">Блок</label>
                                <select id="mapper-char-block" data-custom-select>
                                    <option value="">— Оберіть блок —</option>
                                    <optgroup label="Характеристики">
                                        <option value="1">Скільки там?</option>
                                        <option value="2">Який він?</option>
                                        <option value="3">Кому це?</option>
                                        <option value="4">Навіщо це?</option>
                                        <option value="5">Звідки це?</option>
                                        <option value="6">Куди відправляти?</option>
                                    </optgroup>
                                    <optgroup label="Інші секції">
                                        <option value="8">Варіант</option>
                                        <option value="9">Інше</option>
                                    </optgroup>
                                </select>
                                <p class="form-hint">В якому блоці картки товару відображати</p>
                            </div>

                            <div class="form-group">
                                <label for="mapper-char-type">Тип</label>
                                <select id="mapper-char-type" data-custom-select>
                                    <option value="TextInput">TextInput</option>
                                    <option value="MultiText">MultiText</option>
                                    <option value="Decimal">Decimal</option>
                                    <option value="TextArea">TextArea</option>
                                    <option value="List">List</option>
                                    <option value="ComboBox">ComboBox</option>
                                    <option value="ListValues">ListValues</option>
                                    <option value="CheckBoxGroup">CheckBoxGroup</option>
                                    <option value="Integer">Integer</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-grid form-grid-4 u-mt-16">
                            <div class="form-group">
                                <label for="mapper-char-unit">Одиниця виміру</label>
                                <input type="text" id="mapper-char-unit" class="input-main" placeholder="мг, шт, мл...">
                            </div>

                            <div class="form-group">
                                <label for="mapper-char-filter">Тип фільтра</label>
                                <select id="mapper-char-filter" data-custom-select>
                                    <option value="disable">Disable</option>
                                    <option value="main">Main</option>
                                    <option value="bottom">Bottom</option>
                                </select>
                            </div>

                            
                        </div>
                    </div>
                </section>

                <!-- СЕКЦІЯ: ОПЦІЇ -->
                <section id="section-char-options" >
                    <div class="section-header u-align-end">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Опції</h2>
                            </div>
                            <h3 class="small" id="char-options-stats">Показано 0 з 0</h3>
                        </div>
                        <div class="tab-controls">
                            <button class="btn-icon" id="refresh-char-options" aria-label="Оновити">
                                <span class="material-symbols-outlined">refresh</span>
                            </button>
                            <div class="search-container">
                                <span class="material-symbols-outlined">search</span>
                                <input type="text" id="char-options-search" placeholder="Пошук опцій...">
                            </div>
                            <button class="btn-outline" id="btn-add-char-option">
                                <span class="material-symbols-outlined">add</span>
                                <span>Додати опцію</span>
                            </button>
                        </div>
                    </div>

                    <div id="char-related-options" class="pseudo-table-container">
                        <!-- Заповнюється динамічно -->
                    </div>
                    <div class="section-footer" id="char-options-pagination">
                        <div class="pagination-container">
                            <div class="pagination-nav"></div>
                            <div class="page-size-selector">
                                <button class="page-size-trigger" aria-label="Кількість на сторінці">
                                    <span class="page-size-label">25</span>
                                </button>
                                <div class="page-size-menu">
                                    <button class="page-size-option" data-page-size="25">25</button>
                                    <button class="page-size-option" data-page-size="50">50</button>
                                    <button class="page-size-option" data-page-size="100">100</button>
                                    <button class="page-size-option" data-page-size="999999">Всі</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- СЕКЦІЇ МАРКЕТПЛЕЙСІВ додаються динамічно через JS -->

            </main>
        </div>
    </div>
</div>
