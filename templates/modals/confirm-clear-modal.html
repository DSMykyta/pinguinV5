<!-- templates/modals/confirm-clear-modal.html -->

<div class="modal-overlay">
    <div class="modal-container modal-small">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Підтвердження дії</h2>
            <button class="btn-icon modal-close" aria-label="Закрити" data-modal-close>
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="confirm-modal-container">
                <!-- Avatar container -->
                <div id="confirm-clear-avatar-container" class="confirm-modal-avatar"></div>

                <!-- Випадковий текст від аватара -->
                <p id="confirm-clear-avatar-message" class="avatar-state-title"></p>

                <!-- Повідомлення підтвердження -->
                <div class="avatar-state-message">
                    Ви впевнені, що хочете очистити таблицю?
                    <br>
                    <strong>Всі незбережені дані буде видалено безповоротно.</strong>
                </div>

                <!-- Кнопки дій -->
                <div class="connected-button-group-square modal-footer grid2" role="group">
                    <button type="button" data-modal-close class="segment" aria-label="Скасувати">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                            <span class="label">Скасувати</span>
                        </div>
                    </button>
                    <button type="button" class="segment" id="confirm-clear-action" aria-label="Очистити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete_sweep</span>
                            <span class="label">Так, очистити</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
