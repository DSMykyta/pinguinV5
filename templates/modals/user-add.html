<div class="modal-title-source" style="display: none;">
    <span id="modal-title">Додати користувача</span>
</div>

<div class="modal-header-actions-source" style="display: none;">
    <button id="save-user" class="segment" aria-label="Створити">
        <div class="state-layer">
            <span class="label">Створити</span>
        </div>
    </button>
    <button class="segment modal-close-btn" aria-label="Закрити">
        <div class="state-layer">
            <span class="material-symbols-outlined">close</span>
        </div>
    </button>
</div>

<div class="modal-body-source">
    <fieldset class="form-fieldset">
        <div class="form-group">
            <label for="add-display-name">
                Повне ім'я
            </label>
            <input type="text" id="add-display-name" class="input-main" placeholder="Іван Петренко">
        </div>

        <div class="form-group">
            <label for="add-username">
                Ім'я користувача
                <span class="required">*</span>
            </label>
            <input type="text" id="add-username" class="input-main" placeholder="username123" required minlength="3">
        </div>

        <div class="form-group">
            <label for="add-password">
                Пароль
                <span class="required">*</span>
            </label>
            <input type="password" id="add-password" class="input-main" placeholder="Мінімум 6 символів" required minlength="6" autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="add-role">
                Роль
                <span class="required">*</span>
            </label>
            <select id="add-role" data-custom-select placeholder="Оберіть роль...">
                <option value="">-- Оберіть роль --</option>
                <option value="viewer">Viewer (тільки читання)</option>
                <option value="editor">Editor (читання + запис)</option>
                <option value="admin">Admin (повний доступ)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Аватар</label>
            <input type="hidden" id="selected-avatar" value="">
            <div id="avatar-preview" class="avatar-preview" style="display: none;"></div>
            <div id="avatar-selector"></div>
        </div>
    </fieldset>
</div>
