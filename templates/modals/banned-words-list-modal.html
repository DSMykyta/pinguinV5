<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Заборонені слова</h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="section-header u-align-end">
                <div class="section-name-block">
                    <h3 id="modal-banned-words-stats">Показано 0 з 0</h3>
                    <div class="tab-controls u-mt-8">
                        <button class="nav-icon active" data-filter="all" data-tab-id="modal-banned-words">
                            <span class="material-symbols-outlined">list</span>
                            <span class="nav-icon-label">Всі</span>
                        </button>
                        <button class="nav-icon" data-filter="unchecked" data-tab-id="modal-banned-words">
                            <span class="material-symbols-outlined">radio_button_unchecked</span>
                            <span class="nav-icon-label">Не перевірені</span>
                        </button>
                        <button class="nav-icon" data-filter="checked" data-tab-id="modal-banned-words">
                            <span class="material-symbols-outlined">check_circle</span>
                            <span class="nav-icon-label">Перевірені</span>
                        </button>
                    </div>
                </div>

                <div class="tab-controls">
                    <!-- Пошук -->
                    <div class="search-field">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input type="text" id="modal-banned-words-search" class="search-input" placeholder="Пошук...">
                    </div>

                    <!-- Оновити -->
                    <button id="modal-refresh-banned-words" class="btn-icon" aria-label="Оновити">
                        <span class="material-symbols-outlined">refresh</span>
                    </button>

                    <!-- Колонки -->
                    <div class="dropdown-wrapper">
                        <button class="btn-icon" data-dropdown-trigger aria-label="Вибір колонок">
                            <span class="material-symbols-outlined">view_column</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="dropdown-header">Показати колонки</div>
                            <div id="modal-table-columns-list" class="dropdown-body">
                                <!-- Чекбокси додаються динамічно -->
                            </div>
                        </div>
                    </div>

                    <!-- Додати -->
                    <button id="modal-add-banned-word" class="btn-icon" aria-label="Додати слово">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </div>

            <!-- Table Container -->
            <div id="modal-banned-words-table-container" class="pseudo-table-container">
                <!-- Заповнюється JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <div class="pagination-container">
                <div id="modal-pagination-nav-container" class="pagination-nav"></div>

                <div class="page-size-selector" id="modal-page-size-selector">
                    <button class="page-size-trigger" aria-label="Кількість на сторінці">
                        <span id="modal-page-size-label">10</span>
                    </button>
                    <div class="page-size-menu">
                        <button class="page-size-option" data-page-size="10">10</button>
                        <button class="page-size-option" data-page-size="25">25</button>
                        <button class="page-size-option" data-page-size="50">50</button>
                        <button class="page-size-option" data-page-size="100">100</button>
                        <button class="page-size-option" data-page-size="999999">Всі</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
