<div class="modal-overlay">
    <div class="modal-container modal-medium">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Редагування слова</span></h2>
            <div class="group">
                <span class="badge c-red clickable" id="banned-word-checked-badge" data-status="FALSE">
                    <span class="material-symbols-outlined" style="font-size: 16px;">cancel</span>
                    <span class="badge-label">Ні</span>
                </span>
                <div class="group">
                    <div class="dropdown-wrapper">
                        <button type="button" class="btn-icon" id="severity-dropdown-trigger" data-dropdown-trigger aria-label="Змінити рівень небезпеки">
                            <div class="state-layer">
                                <span class="material-symbols-outlined" id="severity-trigger-icon">brightness_alert</span>
                            </div>
                        </button>
                        <div class="dropdown-menu dropdown-menu-severity">
                            <button class="dropdown-item" data-severity-value="high">
                                <span class="badge c-red">
                                    <span class="material-symbols-outlined">brightness_alert</span>
                                </span>
                                <span class="dropdown-item-label">Критично</span>
                            </button>
                            <button class="dropdown-item" data-severity-value="medium">
                                <span class="badge c-yellow">
                                    <span class="material-symbols-outlined">error</span>
                                </span>
                                <span class="dropdown-item-label">Несуттєво</span>
                            </button>
                            <button class="dropdown-item" data-severity-value="low">
                                <span class="badge c-green">
                                    <span class="material-symbols-outlined">exclamation</span>
                                </span>
                                <span class="dropdown-item-label">Перевірити</span>
                            </button>
                        </div>
                    </div>
                    <button id="save-banned-word" class="btn-icon" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">save</span>
                        </div>
                    </button>
                    <button class="btn-icon modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <fieldset class="form-fieldset">
                <input type="hidden" id="banned-word-local-id">
                <input type="hidden" id="banned-word-severity" value="high">

                <div class="grid2">
                    <div class="group column">
                        <label class="label-l" for="banned-word-group-name">
                            Назва Групи
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="banned-word-group-name" class="input-main" placeholder="Наприклад: Лікує" required>
                    </div>

                    <div class="group column">
                        <label class="label-l" for="banned-word-type">Тип порушення</label>
                        <select id="banned-word-type" data-custom-select placeholder="Оберіть тип...">
                            <option value="">-- Оберіть тип --</option>
                        </select>
                    </div>
                </div>

                <div class="grid2">
                    <div class="group column">
                        <label class="label-l" for="banned-word-name-uk">
                            Українське слово (ключові слова)
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="banned-word-name-uk" class="input-main"
                            placeholder="Введіть заборонене слово українською (можна через кому)" required>
                    </div>

                    <div class="group column">
                        <label class="label-l" for="banned-word-name-ru">
                            Російське слово (ключові слова)
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="banned-word-name-ru" class="input-main"
                            placeholder="Введіть заборонене слово російською (можна через кому)" required>
                    </div>
                </div>

                <div class="grid2">
                    <div class="group column">
                        <label class="label-l" for="banned-word-explaine">Пояснення порушення</label>
                        <textarea id="banned-word-explaine" class="input-main textarea-tall"
                            placeholder="Опишіть чому це слово заборонене..."></textarea>
                    </div>

                    <div class="group column">
                        <label class="label-l" for="banned-word-hint">Підказка для заміни</label>
                        <textarea id="banned-word-hint" class="input-main textarea-tall"
                            placeholder="Запропонуйте альтернативне формулювання..."></textarea>
                    </div>
                </div>
            </fieldset>
        </div>

        <!-- Footer -->
        <div class="modal-footer"></div>
    </div>
</div>
