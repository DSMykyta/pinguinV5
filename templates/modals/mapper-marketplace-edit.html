<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Додати маркетплейс</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="delete-mapper-marketplace" class="segment u-hidden" aria-label="Видалити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <fieldset class="form-fieldset">
                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-mp-name">
                            Назва
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="mapper-mp-name" class="input-main" placeholder="Наприклад: Rozetka" required>
                    </div>

                    <div class="form-group">
                        <label for="mapper-mp-slug">
                            Slug
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="mapper-mp-slug" class="input-main" placeholder="rozetka" required>
                        <small class="form-hint">Унікальний код (латиницею, без пробілів)</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Статус</label>
                    <div class="switch switch-sm" id="mapper-mp-active-switch">
                        <input type="radio" id="mapper-mp-active-no" name="mapper-mp-active" value="false">
                        <label for="mapper-mp-active-no" class="switch-label">Неактивний</label>
                        <input type="radio" id="mapper-mp-active-yes" name="mapper-mp-active" value="true" checked>
                        <label for="mapper-mp-active-yes" class="switch-label">Активний</label>
                    </div>
                    <small class="form-hint">Неактивні маркетплейси не відображаються в списках вибору</small>
                </div>
            </fieldset>

            <fieldset class="form-fieldset" id="mapper-mp-normalization">
                <legend>Нормалізація полів</legend>
                <small class="form-hint u-mb-12" style="display:block">
                    Вкажіть назви полів JSON, які використовує цей маркетплейс.
                    Якщо порожнє — система шукатиме автоматично.
                </small>

                <!-- Категорії -->
                <div class="form-group"><label><strong>Категорії</strong></label></div>
                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-mp-cm-cat-name">Назва</label>
                        <input type="text" id="mapper-mp-cm-cat-name" class="input-short"
                               placeholder="nameUa, name_ru, title">
                    </div>
                    <div class="form-group">
                        <label for="mapper-mp-cm-cat-parent">Батьківська ID</label>
                        <input type="text" id="mapper-mp-cm-cat-parent" class="input-short"
                               placeholder="parentId, parent_id">
                    </div>
                </div>

                <!-- Характеристики -->
                <div class="form-group"><label><strong>Характеристики</strong></label></div>
                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-mp-cm-char-name">Назва</label>
                        <input type="text" id="mapper-mp-cm-char-name" class="input-short"
                               placeholder="title, name">
                    </div>
                    <div class="form-group">
                        <label for="mapper-mp-cm-char-type">Тип</label>
                        <input type="text" id="mapper-mp-cm-char-type" class="input-short"
                               placeholder="type, param_type">
                    </div>
                </div>

                <!-- Опції -->
                <div class="form-group"><label><strong>Опції</strong></label></div>
                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-mp-cm-opt-name">Назва</label>
                        <input type="text" id="mapper-mp-cm-opt-name" class="input-short"
                               placeholder="label, name_uk">
                    </div>
                    <div class="form-group">
                        <label for="mapper-mp-cm-opt-char-id">ID характеристики</label>
                        <input type="text" id="mapper-mp-cm-opt-char-id" class="input-short"
                               placeholder="characteristicId, char_id">
                    </div>
                </div>
                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-mp-cm-opt-char-name">Назва характеристики</label>
                        <input type="text" id="mapper-mp-cm-opt-char-name" class="input-short"
                               placeholder="characteristicTitle">
                    </div>
                    <div class="form-group"></div>
                </div>
            </fieldset>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button id="save-mapper-marketplace" class="btn-primary">Зберегти</button>
        </div>
    </div>
</div>
