<!-- templates/modals/product-text-view.html -->
<!-- Модальне вікно для перегляду повного тексту товару з підсвіченими забороненими словами -->

<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Перегляд тексту товару</h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <span class="badge badge-neutral clickable segment"
                          id="product-modal-status-badge"
                          data-badge-id=""
                          data-status="FALSE">
                        <span class="material-symbols-outlined">cancel</span>
                        Ні
                    </span>
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- Метадані (приховані для JS) -->
            <input type="hidden" id="product-modal-product-id">
            <input type="hidden" id="product-modal-sheet-name">
            <input type="hidden" id="product-modal-row-index">

            <!-- Заголовок товару з табами аркушів -->
            <div class="product-modal-header-row">
                <div class="product-modal-title-block">
                    <h3 id="product-modal-title" class="product-modal-title">Завантаження...</h3>
                    <!-- Таби аркушів (якщо > 1 аркуша) - компактні -->
                    <div class="filter-pills-container u-hidden" id="product-sheet-pills">
                        <!-- Піли аркушів будуть динамічно створені -->
                    </div>
                </div>
                <p id="product-modal-id" class="product-modal-id">ID: ...</p>
            </div>

            <!-- Таби для вибору колонки та кнопка копіювання -->
            <div class="product-modal-tabs-row">
                <div class="filter-pills-container" id="product-text-field-pills">
                    <!-- Піли колонок будуть динамічно створені на основі перевірених колонок -->
                </div>
                <button id="product-modal-copy-btn" class="btn-icon" aria-label="Копіювати текст">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>

            <!-- Контент табів (динамічно створюється в JS) -->
            <div class="product-text-content">
                <!-- Панелі будуть динамічно створені на основі перевірених колонок -->
            </div>

            <!-- Статистика знайдених слів -->
            <div class="product-text-stats">
                <div class="product-text-stats-row">
                    <div class="stat-item">
                        <span class="material-symbols-outlined">policy</span>
                        <span id="product-modal-banned-count">0</span>
                        <span class="stat-label">заборонених слів</span>
                    </div>
                    <div class="stat-item">
                        <span class="material-symbols-outlined">match_word</span>
                        <span id="product-modal-match-count">0</span>
                        <span class="stat-label">входжень</span>
                    </div>
                </div>
                <div id="product-modal-banned-chips" class="chip-list">
                    <!-- Chip для кожного забороненого слова -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer"></div>
    </div>
</div>
