<div class="modal-overlay">
    <div class="modal-container modal-medium">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="line-modal-title">Нова лінійка</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="save-line" class="segment" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">save</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <fieldset class="form-fieldset">
                <input type="hidden" id="line-id">

                <div class="form-group">
                    <label for="line-brand-id">
                        Бренд
                        <span class="required">*</span>
                    </label>
                    <select id="line-brand-id" data-custom-select placeholder="Оберіть бренд...">
                        <option value="">-- Оберіть бренд --</option>
                        <!-- Динамічно заповнюється через JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="line-name-uk">
                        Назва лінійки
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="line-name-uk" class="input-main" placeholder="Наприклад: Gold Standard" required>
                </div>

                <div class="form-group">
                    <label for="line-logo-url">URL логотипу</label>
                    <input type="url" id="line-logo-url" class="input-main" placeholder="https://...">
                    <p class="form-hint">Опціонально. URL зображення логотипу лінійки</p>
                </div>
            </fieldset>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button id="delete-line" class="btn btn-outline btn-danger u-hidden">
                <span class="material-symbols-outlined">delete</span>
                <span>Видалити</span>
            </button>
        </div>
    </div>
</div>
