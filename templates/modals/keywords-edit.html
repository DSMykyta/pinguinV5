<div class="modal-overlay modal-fullscreen" data-modal-id="keywords-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="keyword-modal-title">Ключове слово</h1>
                </div>
            </div>
            <div class="group">
                <button class="btn-primary" id="save-keyword">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="sidebar-navigator" id="keyword-section-navigator">
                <div class="sidebar-nav-main">
                    <a href="#section-keyword-main" class="sidebar-nav-item active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">tune</span>
                        <span class="sidebar-nav-label">Основні дані</span>
                    </a>
                    <a href="#section-keyword-keywords" class="sidebar-nav-item" aria-label="Ключові слова">
                        <span class="material-symbols-outlined">label</span>
                        <span class="sidebar-nav-label">Ключові слова</span>
                    </a>
                    <a href="#section-keyword-glossary" class="sidebar-nav-item" aria-label="Глосарій">
                        <span class="material-symbols-outlined">menu_book</span>
                        <span class="sidebar-nav-label">Глосарій</span>
                    </a>
                </div>
                <div class="sidebar-nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="delete-keyword" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="sidebar-nav-label">Видалити</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- Hidden fields -->
                <input type="hidden" id="keyword-local-id">

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-keyword-main">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Основні дані</h2>
                            </div>
                            <span class="body-s">Налаштування параметрів ключового слова</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <div class="form-grid form-grid-3">

                            <!-- Назви (col 1) -->
                            <div class="group column">
                                <label class="label-l">
                                    Назви
                                    <span class="required">*</span>
                                </label>
                                <div class="content-bloc-container">
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="keyword-name-uk" placeholder="Наприклад: Протеїн" required lang="uk">
                                                <span class="input-tag visible">UA</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="keyword-name-ru" placeholder="Например: Протеин" lang="ru">
                                                <span class="input-tag visible">RU</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="keyword-name-en" placeholder="Example: Protein" lang="en">
                                                <span class="input-tag visible">EN</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="keyword-name-lat" placeholder="Exemplum: Proteinum" lang="la">
                                                <span class="input-tag visible">LAT</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Альтернативні назви (col 2-3) -->
                            <div class="group column" style="grid-column: span 2">
                                <label class="label-l" for="keyword-name-alt">Альтернативні назви</label>
                                <div class="content-bloc-container" style="flex: 1">
                                    <div class="content-bloc" style="flex: 1">
                                        <div class="content-line" style="height: 100%">
                                            <div class="input-box" style="align-items: flex-start">
                                                <textarea id="keyword-name-alt" placeholder="Введіть альтернативні назви через кому" style="height: 100%; resize: none"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Батьківський елемент (col 1) -->
                            <div class="group column">
                                <label class="label-l" for="keyword-parent-local-id">Батьківський елемент</label>
                                <select id="keyword-parent-local-id" data-custom-select placeholder="Оберіть...">
                                    <option value="">-- Не обрано --</option>
                                </select>
                            </div>

                            <!-- Тип параметра (col 2) -->
                            <div class="group column">
                                <label class="label-l" for="keyword-param-type-select">Тип параметра</label>
                                <select id="keyword-param-type-select" data-custom-select placeholder="Оберіть тип...">
                                    <option value="">-- Оберіть тип --</option>
                                    <option value="category">Категорія</option>
                                    <option value="characteristic">Характеристика</option>
                                    <option value="option">Опція</option>
                                    <option value="marketing">Маркетинг</option>
                                    <option value="other">Інше</option>
                                </select>
                            </div>

                            <!-- Сутність (col 3) -->
                            <div class="group column">
                                <label class="label-l" for="keyword-entity-id">Сутність</label>
                                <select id="keyword-entity-id" data-custom-select placeholder="Оберіть сутність...">
                                    <option value="">-- Спочатку оберіть тип --</option>
                                </select>
                                <label class="label-s">Зв'язок з Mapper</label>
                            </div>

                        </div>
                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ: КЛЮЧОВІ СЛОВА -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-keyword-keywords">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Ключові слова</h2>
                            </div>
                            <span class="body-s">Тригери та слова для пошуку</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Тригери -->
                        <div class="group column">
                            <label class="label-l" for="keyword-trigers">Тригери</label>
                            <div class="content-bloc-container">
                                <div class="content-bloc">
                                    <div class="content-line">
                                        <div class="input-box">
                                            <input type="text" id="keyword-trigers" placeholder="Введіть тригери через кому">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="label-s">Використовуються для автоматичного розпізнавання</label>
                        </div>

                        <!-- Ключові слова -->
                        <div class="group column u-mt-16">
                            <label class="label-l">Ключові слова</label>
                            <div class="content-bloc-container">
                                <div class="content-bloc">
                                    <div class="content-line">
                                        <div class="input-box">
                                            <textarea id="keyword-keywords-ua" rows="10" placeholder="Введіть ключові слова через кому" lang="uk"></textarea>
                                            <span class="input-tag visible">UA</span>
                                        </div>
                                        <span class="separator-v"></span>
                                        <div class="input-box">
                                            <textarea id="keyword-keywords-ru" rows="10" placeholder="Введите ключевые слова через запятую" lang="ru"></textarea>
                                            <span class="input-tag visible">RU</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="label-s">Використовуються для пошуку та SEO</label>
                        </div>
                    </div>
                </section>

                <!-- ═══════════════════════════════════════════════════════════════ -->
                <!-- СЕКЦІЯ: ГЛОСАРІЙ -->
                <!-- ═══════════════════════════════════════════════════════════════ -->
                <section id="section-keyword-glossary">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Глосарій</h2>
                            </div>
                            <span class="body-s">Опис терміну для глосарію</span>
                        </div>
                    </div>

                    <div id="keyword-glossary-editor-container" class="section-content-full-height">
                        <!-- UI Editor буде вставлений через JS -->
                    </div>
                </section>

            </main>
        </div>
    </div>
</div>
