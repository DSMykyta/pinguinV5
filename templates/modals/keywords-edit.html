<div class="modal-title-source u-hidden">
    <span id="modal-title">Додати запис</span>
</div>

<div class="modal-header-actions-source u-hidden">
    <button id="delete-keyword" class="segment u-hidden" aria-label="Видалити">
        <div class="state-layer">
            <span class="material-symbols-outlined">delete</span>
            <span class="label">Видалити</span>
        </div>
    </button>
    <button id="save-keyword" class="segment" aria-label="Зберегти">
        <div class="state-layer">
            <span class="label">Зберегти</span>
        </div>
    </button>
    <button class="segment modal-close-btn" aria-label="Закрити">
        <div class="state-layer">
            <span class="material-symbols-outlined">close</span>
        </div>
    </button>
</div>

<div class="modal-body-source">

    <fieldset class="form-fieldset">

        <div class="form-group">
            <label for="keyword-local-id">
                Local ID
                <span class="required">*</span>
            </label>
            <input type="text" id="keyword-local-id" class="input-main" placeholder="Наприклад: protein" required>
        </div>

        <div class="form-group">
            <label for="keyword-name-uk">
                Назва (UA)
                <span class="required">*</span>
            </label>
            <input type="text" id="keyword-name-uk" class="input-main" placeholder="Наприклад: Протеїн" required>
        </div>

        <div class="form-group">
            <label for="keyword-param-type">Тип параметра</label>
            <input type="text" id="keyword-param-type" class="input-main" placeholder="Наприклад: ingredient">
        </div>

        <div class="form-group">
            <label for="keyword-trigers">Тригери</label>
            <textarea id="keyword-trigers" class="input-main" rows="3" placeholder="Введіть тригери через кому"></textarea>
            <small class="form-hint">Використовуються для автоматичного розпізнавання</small>
        </div>

        <div class="form-group">
            <label for="keyword-keywords-ua">Ключові слова (UA)</label>
            <textarea id="keyword-keywords-ua" class="input-main" rows="3" placeholder="Введіть ключові слова через кому"></textarea>
            <small class="form-hint">Використовуються для пошуку та SEO</small>
        </div>

    </fieldset>
</div>
