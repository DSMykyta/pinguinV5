<!-- templates/modals/confirm-refresh-modal.html -->

<div class="modal-overlay">
    <div class="modal-container modal-small">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Підтвердження оновлення</h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="confirm-modal-container">
                <!-- Avatar container -->
                <div id="confirm-refresh-avatar-container" class="confirm-modal-avatar"></div>

                <!-- Випадковий текст від аватара -->
                <p id="confirm-refresh-avatar-message" class="avatar-state-title"></p>

                <!-- Повідомлення підтвердження -->
                <div class="avatar-state-message">
                    Оновити дані з Google Sheets?
                    <br>
                    <strong>Незбережені зміни будуть втрачені.</strong>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-modal-close>Скасувати</button>
            <button type="button" class="btn btn-primary" id="confirm-refresh-action">Так, оновити</button>
        </div>
    </div>
</div>
