<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Додати категорію</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="delete-mapper-category" class="segment u-hidden" aria-label="Видалити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete</span>
                            <span class="label">Видалити</span>
                        </div>
                    </button>
                    <button id="save-mapper-category" class="segment" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="label">Зберегти</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body Split -->
        <div class="modal-body modal-body-split">
            <!-- ЛІВА ЧАСТИНА: Форма -->
            <div class="modal-body-split-left">
                <fieldset class="form-fieldset">

                    <!-- Секція: Прив'язки -->
                    <div class="modal-split-section-title">
                        <span class="material-symbols-outlined">link</span>
                        <span>Прив'язки</span>
                    </div>

                    <div class="form-group">
                        <label for="mapper-category-parent">Батьківська категорія</label>
                        <select id="mapper-category-parent" data-custom-select placeholder="Без батьківської">
                            <option value="">— Без батьківської —</option>
                        </select>
                        <p class="form-hint">Оберіть категорію вищого рівня</p>
                    </div>

                    <!-- Секція: Основні дані -->
                    <div class="modal-split-section-title" style="margin-top: 24px;">
                        <span class="material-symbols-outlined">edit</span>
                        <span>Основні дані</span>
                    </div>

                    <div class="grid2">
                        <div class="form-group">
                            <label for="mapper-category-name-ua">
                                Назва (UA)
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="mapper-category-name-ua" class="input-main" placeholder="Назва українською" required>
                        </div>

                        <div class="form-group">
                            <label for="mapper-category-name-ru">Назва (RU)</label>
                            <input type="text" id="mapper-category-name-ru" class="input-main" placeholder="Назва російською">
                        </div>
                    </div>

                </fieldset>
            </div>

            <!-- ПРАВА ЧАСТИНА: Пов'язані характеристики -->
            <div class="modal-body-split-right">
                <div class="modal-split-section-title">
                    <span>Характеристики цієї категорії</span>
                    <span id="category-chars-count" class="modal-related-count"></span>
                </div>

                <div id="category-related-chars" class="modal-related-list">
                    <!-- Заповнюється динамічно -->
                    <div class="modal-related-empty">
                        <span class="modal-related-empty-text">Характеристики відсутні</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
