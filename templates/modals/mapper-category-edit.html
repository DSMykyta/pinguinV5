<div class="modal-overlay modal-fullscreen" data-modal-id="mapper-category-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="category-modal-title">Категорія</h1>
                </div>
            </div>
            <div class="modal-fullscreen-header-right">
                <button class="btn-primary" id="save-mapper-category">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="sidebar-navigator" id="category-section-navigator">
                <div class="sidebar-nav-main">
                    <a href="#section-category-main" class="sidebar-nav-item active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="sidebar-nav-label">Основні дані</span>
                    </a>
                    <a href="#section-category-chars" class="sidebar-nav-item" aria-label="Характеристики">
                        <span class="material-symbols-outlined">change_history</span>
                        <span class="sidebar-nav-label">Характеристики</span>
                    </a>
                    <!-- Секції маркетплейсів додаються динамічно через JS -->
                </div>
                <div class="sidebar-nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="delete-mapper-category" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="sidebar-nav-label">Видалити</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <section id="section-category-main" >
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Основні дані</h2>
                                <button class="btn-icon" aria-label="Інформація">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                            <h3 class="small">Налаштування власної категорії</h3>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Прив'язки -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="mapper-category-parent">Батьківська категорія</label>
                                <select id="mapper-category-parent" data-custom-select placeholder="Без батьківської">
                                    <option value="">— Без батьківської —</option>
                                </select>
                                <p class="form-hint">Оберіть категорію вищого рівня</p>
                            </div>

                        <!-- Тип категорії -->
                            <div class="form-group">
                                <label>Групуюча категорія</label>
                                <div class="switch switch-sm" id="mapper-category-grouping-switch">
                                    <input type="radio" id="mapper-category-grouping-no" name="mapper-category-grouping" value="false" checked>
                                    <label for="mapper-category-grouping-no" class="switch-label">Ні</label>
                                    <input type="radio" id="mapper-category-grouping-yes" name="mapper-category-grouping" value="true">
                                    <label for="mapper-category-grouping-yes" class="switch-label">Так</label>
                                </div>
                                <p class="form-hint">Не містить товарів</p>
                            </div>
                        </div>

                        <!-- Назва -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="mapper-category-name-ua">
                                    Назва (UA)
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="mapper-category-name-ua" class="input-main" placeholder="Назва українською" required>
                            </div>

                            <div class="form-group">
                                <label for="mapper-category-name-ru">Назва (RU)</label>
                                <input type="text" id="mapper-category-name-ru" class="input-main" placeholder="Назва російською">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- СЕКЦІЯ: ХАРАКТЕРИСТИКИ -->
                <section id="section-category-chars" >
                    <div class="section-header u-align-end">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Характеристики</h2>
                            </div>
                            <h3 class="small" id="category-chars-stats">Прив'язано 0</h3>
                        </div>
                        <div class="tab-controls">
                            <button class="btn-icon" id="refresh-category-chars" aria-label="Оновити">
                                <span class="material-symbols-outlined">refresh</span>
                            </button>
                            <div class="search-container">
                                <span class="material-symbols-outlined">search</span>
                                <input type="text" id="category-chars-search" placeholder="Пошук характеристик...">
                            </div>
                            <button class="btn-outline" id="btn-add-category-char">
                                <span class="material-symbols-outlined">add</span>
                                <span>Додати</span>
                            </button>
                        </div>
                    </div>

                    <div id="category-related-chars" class="pseudo-table-container">
                        <!-- Заповнюється динамічно -->
                    </div>
                    <div class="section-footer" id="category-chars-pagination">
                        <div class="pagination-container">
                            <div class="pagination-nav"></div>
                            <div class="page-size-selector">
                                <button class="page-size-trigger" aria-label="Кількість на сторінці">
                                    <span class="page-size-label">25</span>
                                </button>
                                <div class="page-size-menu">
                                    <button class="page-size-option" data-page-size="25">25</button>
                                    <button class="page-size-option" data-page-size="50">50</button>
                                    <button class="page-size-option" data-page-size="100">100</button>
                                    <button class="page-size-option" data-page-size="999999">Всі</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- СЕКЦІЇ МАРКЕТПЛЕЙСІВ додаються динамічно через JS -->

            </main>
        </div>
    </div>
</div>
