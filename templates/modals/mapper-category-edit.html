<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Додати категорію</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="delete-mapper-category" class="segment u-hidden" aria-label="Видалити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete</span>
                            <span class="label">Видалити</span>
                        </div>
                    </button>
                    <button id="save-mapper-category" class="segment" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="label">Зберегти</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <fieldset class="form-fieldset">

                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-category-name-ua">
                            Назва (UA)
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="mapper-category-name-ua" class="input-main" placeholder="Назва українською" required>
                    </div>

                    <div class="form-group">
                        <label for="mapper-category-name-ru">Назва (RU)</label>
                        <input type="text" id="mapper-category-name-ru" class="input-main" placeholder="Назва російською">
                    </div>
                </div>

                <div class="form-group">
                    <label for="mapper-category-parent">Батьківська категорія</label>
                    <select id="mapper-category-parent" data-custom-select placeholder="Без батьківської">
                        <option value="">— Без батьківської —</option>
                    </select>
                    <small class="form-hint">Оберіть категорію вищого рівня</small>
                </div>

            </fieldset>
        </div>
    </div>
</div>
