<div class="modal-overlay modal-fullscreen" data-modal-id="mapper-category-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon touch" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="category-modal-title">Категорія</h1>
                    <span class="dot c-green" id="category-grouping-dot" title="Товарна"></span>
                </div>
            </div>
            <div class="group">
                <div class="switch switch-fit" id="mapper-category-grouping-switch">
                    <input type="radio" id="mapper-category-grouping-no" name="mapper-category-grouping" value="false"
                        checked>
                    <label for="mapper-category-grouping-no" class="switch-label">Товарна</label>
                    <input type="radio" id="mapper-category-grouping-yes" name="mapper-category-grouping" value="true">
                    <label for="mapper-category-grouping-yes" class="switch-label">Групуюча</label>
                </div>
                <button class="btn-icon" id="refresh-mapper-category" title="Оновити">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="btn-icon" id="save-mapper-category" title="Зберегти">
                    <span class="material-symbols-outlined">save</span>
                </button>
                <button class="btn-icon touch c-main" id="save-close-mapper-category" title="Зберегти і закрити">
                    <span class="material-symbols-outlined">check</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="nav column" id="category-section-navigator">
                <button type="button" class="btn-icon touch nav-toggle" data-tooltip="Розгорнути меню" data-tooltip-always aria-label="Розгорнути меню">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="nav-main">
                    <a href="#section-category-main" class="btn-icon expand touch active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="btn-icon-label">Основні дані</span>
                    </a>
                    <a href="#section-category-chars" class="btn-icon expand touch" aria-label="Характеристики">
                        <span class="material-symbols-outlined">change_history</span>
                        <span class="btn-icon-label">Характеристики</span>
                    </a>
                    <!-- Секції маркетплейсів додаються динамічно через JS -->
                </div>
                <div class="nav-footer">
                    <button type="button" class="btn-icon touch danger u-hidden" id="delete-mapper-category" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <section id="section-category-main">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Основні дані</h2>
                                <button class="btn-icon" aria-label="Інформація">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                            <span class="body-s">Налаштування власної категорії</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Прив'язки -->
                        <div class="grid">
                            <div class="group column col-6">
                                <label class="label-l" for="mapper-category-parent">Батьківська категорія</label>
                                <select id="mapper-category-parent" data-custom-select placeholder="Без батьківської">
                                    <option value="">— Без батьківської —</option>
                                </select>
                                <label class="label-s">Оберіть категорію вищого рівня</label>
                            </div>

                            <div class="group column col-6">
                                <label class="label-l" for="mapper-category-name-ua">
                                    Назви
                                    <span class="dot c-red small"></span>
                                </label>
                                <div class="content-bloc-container">
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="mapper-category-name-ua"
                                                    placeholder="Назва українською" required>
                                                    <span class="tag c-main">UA</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content-bloc">
                                        <div class="content-line">
                                            <div class="input-box">
                                                <input type="text" id="mapper-category-name-ru"
                                                    placeholder="Назва російською">
                                                    <span class="tag c-main">RU</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

                <!-- СЕКЦІЯ: ХАРАКТЕРИСТИКИ -->
                <section id="section-category-chars">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="section-upper">Характеристики</h2>
                                <button class="btn-icon" id="btn-add-category-char">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                            </div>
                        </div>
                        <div class="group"></div>
                    </div>

                    <div id="category-related-chars" class="pseudo-table-container" pagination refresh columns search="Пошук характеристик...">
                        <!-- Заповнюється динамічно -->
                    </div>
                    <div class="footer">
                        <div class="footer-left"></div>
                        <div class="footer-right"></div>
                    </div>
                </section>

                <!-- СЕКЦІЇ МАРКЕТПЛЕЙСІВ додаються динамічно через JS -->

            </main>
        </div>
    </div>
</div>
