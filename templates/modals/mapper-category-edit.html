<div class="modal-overlay modal-fullscreen" data-modal-id="mapper-category-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="category-modal-title">Категорія</h1>
                    <span class="dot c-green" id="category-grouping-dot" title="Товарна"></span>
                </div>
            </div>
            <div class="group">
                <div class="switch switch-outline switch-fit" id="mapper-category-grouping-switch">
                    <input type="radio" id="mapper-category-grouping-no" name="mapper-category-grouping" value="false" checked>
                    <label for="mapper-category-grouping-no" class="switch-label">Товарна</label>
                    <input type="radio" id="mapper-category-grouping-yes" name="mapper-category-grouping" value="true">
                    <label for="mapper-category-grouping-yes" class="switch-label">Групуюча</label>
                </div>
                <button class="btn-primary" id="save-mapper-category">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="sidebar-navigator" id="category-section-navigator">
                <div class="sidebar-nav-main">
                    <a href="#section-category-main" class="sidebar-nav-item active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="sidebar-nav-label">Основні дані</span>
                    </a>
                    <a href="#section-category-chars" class="sidebar-nav-item" aria-label="Характеристики">
                        <span class="material-symbols-outlined">change_history</span>
                        <span class="sidebar-nav-label">Характеристики</span>
                    </a>
                    <!-- Секції маркетплейсів додаються динамічно через JS -->
                </div>
                <div class="sidebar-nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="delete-mapper-category" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="sidebar-nav-label">Видалити</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <section id="section-category-main" >
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Основні дані</h2>
                                <button class="btn-icon" aria-label="Інформація">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                            <span class="body-s">Налаштування власної категорії</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Прив'язки -->
                        <div class="grid">
                            <div class="group column col-6">
                                <label class="label-l" for="mapper-category-parent">Батьківська категорія</label>
                                <select id="mapper-category-parent" data-custom-select placeholder="Без батьківської">
                                    <option value="">— Без батьківської —</option>
                                </select>
                                <label class="label-s">Оберіть категорію вищого рівня</label>
                            </div>

                        </div>

                        <!-- Назва -->
                        <div class="grid">
                            <div class="group column col-6">
                                <label class="label-l" for="mapper-category-name-ua">
                                    Назва (UA)
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="mapper-category-name-ua" class="input-main" placeholder="Назва українською" required>
                            </div>

                            <div class="group column col-6">
                                <label class="label-l" for="mapper-category-name-ru">Назва (RU)</label>
                                <input type="text" id="mapper-category-name-ru" class="input-main" placeholder="Назва російською">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- СЕКЦІЯ: ХАРАКТЕРИСТИКИ -->
                <section id="section-category-chars" >
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Характеристики</h2>
                            </div>
                        </div>
                        <div class="group">
                            <div class="content-line panel">
                                <span class="material-symbols-outlined">search</span>
                                <input type="text" id="category-chars-search" placeholder="Пошук характеристик...">
                            </div>
                            <button class="btn-outline" id="btn-add-category-char">
                                <span class="material-symbols-outlined">add</span>
                                <span>Додати</span>
                            </button>
                        </div>
                    </div>

                    <div id="category-related-chars" class="pseudo-table-container"
                         pagination refresh columns>
                        <!-- Заповнюється динамічно -->
                    </div>
                    <div class="footer"><div class="footer-left"></div><div class="footer-right"></div></div>
                </section>

                <!-- СЕКЦІЇ МАРКЕТПЛЕЙСІВ додаються динамічно через JS -->

            </main>
        </div>
    </div>
</div>
