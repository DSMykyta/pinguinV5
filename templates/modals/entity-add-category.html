<div class="modal-title-source" style="display: none;">
    Додати Категорію
</div>

<div class="modal-header-actions-source" style="display: none;">
</div>

<div class="modal-body-source">
    <form id="form-add-category" class="modal-form">
        
        <div class="form-group">
            <label for="category-parent-id">Батьківська категорія</label>
            <select id="category-parent-id" class="input-main">
                <option value="">— Немає (коренева категорія) —</option>
            </select>
            <p class="form-hint">Оберіть батьківську категорію або залиште порожнім</p>
        </div>

        <div class="form-group">
            <label for="category-name-ua">Назва (українською) <span class="required">*</span></label>
            <input type="text" id="category-name-ua" class="input-main" required placeholder="Наприклад: Продукти харчування">
        </div>

        <div class="form-group">
            <label for="category-name-ru">Назва (російською)</label>
            <input type="text" id="category-name-ru" class="input-main" placeholder="Наприклад: Продукты питания">
        </div>

        <div class="form-group">
            <label for="category-type">Тип категорії <span class="required">*</span></label>
            <select id="category-type" class="input-main" required>
                <option value="">— Оберіть тип —</option>
                <option value="product">Товар (product)</option>
                <option value="service">Послуга (service)</option>
                <option value="digital">Цифровий товар (digital)</option>
            </select>
        </div>

        <div class="connected-button-group-square modal-footer" role="group">
            <button type="button" data-modal-close class="segment" aria-label="Скасувати">
                <div class="state-layer">
                    <span class="material-symbols-outlined">close</span>
                    <span class="label">Скасувати</span>
                </div>
            </button>
            <button type="submit" class="segment" aria-label="Створити">
                <div class="state-layer">
                    <span class="material-symbols-outlined">add</span>
                    <span class="label">Створити</span>
                </div>
            </button>
        </div>

    </form>
</div>
