<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Імпорт даних</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button class="segment modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- Вибір маркетплейсу -->
            <div class="form-group">
                <label for="mapper-import-marketplace">
                    Маркетплейс
                    <span class="required">*</span>
                </label>
                <select id="mapper-import-marketplace" data-custom-select placeholder="Оберіть маркетплейс" required>
                    <option value="">— Оберіть маркетплейс —</option>
                    <!-- Маркетплейси додаються динамічно -->
                </select>
            </div>

            <!-- Файл — видимий після вибору маркетплейсу -->
            <div class="form-group u-hidden" id="import-file-group">
                <label>Файл для імпорту</label>
                <div id="mapper-import-dropzone" class="drop-zone drop-zone-compact">
                    <div class="drop-zone-content">
                        <span class="material-symbols-outlined drop-zone-icon">upload_file</span>
                        <div class="drop-zone-text-wrap">
                            <p class="drop-zone-text">Перетягніть файл сюди або клікніть для вибору</p>
                            <p class="drop-zone-hint">CSV, XLSX, XLS</p>
                        </div>
                    </div>
                    <input type="file" id="mapper-import-file" accept=".csv,.xlsx,.xls" hidden>
                </div>
                <div id="mapper-import-filename" class="file-name u-mt-8"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button id="execute-mapper-import" class="btn-primary" disabled>Імпортувати</button>
        </div>
    </div>
</div>
