<div class="modal-overlay">
    <div class="modal-container modal-large">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Додати опцію</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="delete-mapper-option" class="segment u-hidden" aria-label="Видалити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete</span>
                            <span class="label">Видалити</span>
                        </div>
                    </button>
                    <button id="save-mapper-option" class="segment" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="label">Зберегти</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body Split -->
        <div class="modal-body modal-body-split">
            <!-- ЛІВА ЧАСТИНА: Форма -->
            <div class="modal-body-split-left">
                <fieldset class="form-fieldset">

                    <!-- Секція: Прив'язки -->
                    <div class="modal-split-section-title">
                        <span class="material-symbols-outlined">link</span>
                        <span>Прив'язки</span>
                    </div>

                    <div class="form-group">
                        <label for="mapper-option-char">
                            Характеристика
                            <span class="required">*</span>
                        </label>
                        <select id="mapper-option-char" data-custom-select placeholder="Оберіть характеристику" required>
                            <option value="">— Оберіть характеристику —</option>
                        </select>
                        <p class="form-hint">Оберіть характеристику, до якої належить опція</p>
                    </div>

                    <!-- Секція: Основні дані -->
                    <div class="modal-split-section-title" style="margin-top: 24px;">
                        <span class="material-symbols-outlined">edit</span>
                        <span>Основні дані</span>
                    </div>

                    <div class="grid2">
                        <div class="form-group">
                            <label for="mapper-option-value-ua">
                                Значення (UA)
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="mapper-option-value-ua" class="input-main" placeholder="Значення українською" required>
                        </div>

                        <div class="form-group">
                            <label for="mapper-option-value-ru">Значення (RU)</label>
                            <input type="text" id="mapper-option-value-ru" class="input-main" placeholder="Значення російською">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mapper-option-order">Порядок сортування</label>
                        <input type="number" id="mapper-option-order" class="input-main" placeholder="0" value="0" min="0">
                        <p class="form-hint">Менше число = вища позиція в списку</p>
                    </div>

                </fieldset>
            </div>

            <!-- ПРАВА ЧАСТИНА: Залежні характеристики -->
            <div class="modal-body-split-right">
                <div class="modal-split-section-title">
                    <span>Залежні характеристики</span>
                    <span id="option-chars-count" class="modal-related-count"></span>
                </div>

                <div id="option-related-chars" class="modal-related-list">
                    <!-- Заповнюється динамічно -->
                    <div class="modal-related-empty">
                        <span class="modal-related-empty-text">Залежних характеристик немає</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
