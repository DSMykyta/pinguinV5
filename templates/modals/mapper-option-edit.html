<div class="modal-overlay">
    <div class="modal-container modal-medium">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="modal-title">Додати опцію</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button id="delete-mapper-option" class="segment u-hidden" aria-label="Видалити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">delete</span>
                            <span class="label">Видалити</span>
                        </div>
                    </button>
                    <button id="save-mapper-option" class="segment" aria-label="Зберегти">
                        <div class="state-layer">
                            <span class="label">Зберегти</span>
                        </div>
                    </button>
                    <button class="segment modal-close-btn" aria-label="Закрити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <fieldset class="form-fieldset">

                <div class="form-group">
                    <label for="mapper-option-char">
                        Характеристика
                        <span class="required">*</span>
                    </label>
                    <select id="mapper-option-char" data-custom-select placeholder="Оберіть характеристику" required>
                        <option value="">— Оберіть характеристику —</option>
                    </select>
                </div>

                <div class="grid2">
                    <div class="form-group">
                        <label for="mapper-option-value-ua">
                            Значення (UA)
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="mapper-option-value-ua" class="input-main" placeholder="Значення українською" required>
                    </div>

                    <div class="form-group">
                        <label for="mapper-option-value-ru">Значення (RU)</label>
                        <input type="text" id="mapper-option-value-ru" class="input-main" placeholder="Значення російською">
                    </div>
                </div>

                <div class="form-group">
                    <label for="mapper-option-order">Порядок сортування</label>
                    <input type="number" id="mapper-option-order" class="input-main" placeholder="0" value="0" min="0">
                    <small class="form-hint">Менше число = вища позиція в списку</small>
                </div>

            </fieldset>
        </div>
    </div>
</div>
