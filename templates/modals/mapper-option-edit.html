<div class="modal-overlay modal-fullscreen" data-modal-id="mapper-option-edit">
    <div class="modal-fullscreen-container modal-with-sidebar">

        <!-- HEADER -->
        <header class="modal-fullscreen-header">
            <div class="modal-fullscreen-header-left">
                <button class="btn-icon" data-modal-close title="Закрити">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="modal-fullscreen-title">
                    <h1 id="option-modal-title">Опція</h1>
                </div>
            </div>
            <div class="group">
                <button class="btn-primary" id="save-mapper-option">
                    <span class="material-symbols-outlined">save</span>
                    <span>Зберегти</span>
                </button>
            </div>
        </header>

        <!-- BODY WITH SIDEBAR -->
        <div class="modal-body-with-sidebar">

            <!-- SIDEBAR NAVIGATOR -->
            <nav class="sidebar-navigator" id="option-section-navigator">
                <div class="sidebar-nav-main">
                    <a href="#section-option-main" class="sidebar-nav-item active" aria-label="Основні дані">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="sidebar-nav-label">Основні дані</span>
                    </a>
                    <a href="#section-option-dependent" class="sidebar-nav-item u-hidden" id="nav-option-dependent"
                        aria-label="Дочірні опції">
                        <span class="material-symbols-outlined">account_tree</span>
                        <span class="sidebar-nav-label">Дочірні опції</span>
                    </a>
                    <!-- Секції маркетплейсів додаються динамічно через JS -->
                </div>
                <div class="sidebar-nav-footer">
                    <button type="button" class="btn-delete u-hidden" id="delete-mapper-option" aria-label="Видалити">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="sidebar-nav-label">Видалити</span>
                    </button>
                </div>
            </nav>

            <!-- CONTENT SECTIONS -->
            <main class="modal-fullscreen-content">

                <!-- СЕКЦІЯ: ОСНОВНІ ДАНІ -->
                <section id="section-option-main">
                    <div class="section-header">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Основні дані</h2>
                                <button class="btn-icon" aria-label="Інформація">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                            <span class="body-s">Налаштування власної опції</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <!-- Прив'язки -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label class="label-l" for="mapper-option-char">
                                    Характеристика
                                    <span class="required">*</span>
                                </label>
                                <select id="mapper-option-char" data-custom-select placeholder="Оберіть характеристику"
                                    required>
                                    <option value="">-- Оберіть характеристику --</option>
                                </select>
                                <label class="label-s">Оберіть характеристику, до якої належить опція</label>
                            </div>

                            <div class="form-group">
                                <label class="label-l" for="mapper-option-parent">Батьківська опція</label>
                                <select id="mapper-option-parent" data-custom-select
                                    data-placeholder="Без батьківської опції">
                                    <option value="">— Без батьківської опції —</option>
                                </select>
                                <label class="label-s">При виборі батьківської опції з'явиться дропдаун з цією опцією</label>
                            </div>
                        </div>



                        <!-- Значення -->
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label class="label-l" for="mapper-option-value-ua">
                                    Значення (UA)
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="mapper-option-value-ua" class="input-main"
                                    placeholder="Значення українською" required>
                            </div>

                            <div class="form-group">
                                <label class="label-l" for="mapper-option-value-ru">Значення (RU)</label>
                                <input type="text" id="mapper-option-value-ru" class="input-main"
                                    placeholder="Значення російською">
                            </div>
                        </div>
                    </div>

                    <div class="form-grid form-grid-2">
                        <div class="form-group">
                            <label class="label-l" for="mapper-option-order">Порядок сортування</label>
                            <input type="number" id="mapper-option-order" class="input-main" placeholder="0" value="0"
                                min="0">
                            <label class="label-s">Менше число = вища позиція в списку</label>
                        </div>
                    </div>

                </section>

                <!-- СЕКЦІЯ: ЗАЛЕЖНІ ХАРАКТЕРИСТИКИ -->
                <section id="section-option-dependent" class="u-hidden">
                    <div class="section-header u-align-end">
                        <div class="section-name-block">
                            <div class="section-name">
                                <h2 class="title-l section-upper">Дочірні опції</h2>
                            </div>
                        </div>
                        <div class="group">
                            <div class="content-line panel">
                                <span class="material-symbols-outlined">search</span>
                                <input type="text" id="option-chars-search"
                                    placeholder="Пошук опцій...">
                            </div>
                        </div>
                    </div>

                    <div id="option-related-chars" class="pseudo-table-container"
                         pagination refresh columns>
                        <!-- Заповнюється динамічно -->
                    </div>
                    <div class="footer"><div></div></div>
                </section>

                <!-- СЕКЦІЇ МАРКЕТПЛЕЙСІВ додаються динамічно через JS -->

            </main>
        </div>
    </div>
</div>
