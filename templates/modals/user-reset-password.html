<div class="modal-title-source" style="display: none;">
    <span id="modal-title">Змінити пароль</span>
</div>

<div class="modal-header-actions-source" style="display: none;">
    <button id="save-password-reset" class="segment" aria-label="Змінити пароль">
        <div class="state-layer">
            <span class="label">Змінити пароль</span>
        </div>
    </button>
    <button class="segment modal-close-btn" aria-label="Закрити">
        <div class="state-layer">
            <span class="material-symbols-outlined">close</span>
        </div>
    </button>
</div>

<div class="modal-body-source">
    <fieldset class="form-fieldset">
        <input type="hidden" id="reset-password-user-id">

        <p style="margin: 0 0 16px 0; color: var(--text-secondary);">
            Змінити пароль для користувача <strong id="reset-password-username"></strong>
        </p>

        <div class="form-group">
            <label for="reset-new-password">
                Новий пароль
                <span class="required">*</span>
            </label>
            <input type="password" id="reset-new-password" class="input-main" placeholder="Мінімум 6 символів" required minlength="6" autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="reset-confirm-password">
                Підтвердити пароль
                <span class="required">*</span>
            </label>
            <input type="password" id="reset-confirm-password" class="input-main" placeholder="Повторіть пароль" required minlength="6" autocomplete="new-password">
        </div>
    </fieldset>
</div>
