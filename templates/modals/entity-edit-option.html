<div class="modal-title-source u-hidden">
    Редагувати Опцію
</div>

<div class="modal-header-actions-source u-hidden">
</div>

<div class="modal-body-source">
    <form id="form-edit-option" class="modal-form">
        
        <input type="hidden" id="edit-option-row-index">
        
        <div class="form-group">
            <label for="edit-option-id">ID</label>
            <input type="text" id="edit-option-id" class="input-main" readonly disabled>
        </div>

        <div class="form-group">
            <label for="edit-option-characteristic-id">ID Характеристики <span class="required">*</span></label>
            <select id="edit-option-characteristic-id" class="input-main" required>
                <option value="">— Оберіть характеристику —</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edit-option-name-ua">Назва (українською) <span class="required">*</span></label>
            <input type="text" id="edit-option-name-ua" class="input-main" required>
        </div>

        <div class="form-group">
            <label for="edit-option-name-ru">Назва (російською)</label>
            <input type="text" id="edit-option-name-ru" class="input-main">
        </div>

        <div class="connected-button-group-square modal-footer" role="group">
            <button type="button" data-modal-close class="segment" aria-label="Скасувати">
                <div class="state-layer">
                    <span class="material-symbols-outlined">close</span>
                    <span class="label">Скасувати</span>
                </div>
            </button>
            <button type="submit" class="segment" aria-label="Зберегти">
                <div class="state-layer">
                    <span class="material-symbols-outlined">save</span>
                    <span class="label">Зберегти</span>
                </div>
            </button>
        </div>

    </form>
</div>
