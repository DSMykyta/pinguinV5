<div class="modal-overlay">
    <div class="modal-container modal-small">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Підтвердження</h2>
            <button class="btn-icon modal-close" aria-label="Закрити" data-modal-close>
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="modal-confirm-body">
                <!-- Avatar container -->
                <div id="modal-confirm-avatar-container"></div>

                <p class="modal-confirm-message" id="modal-confirm-message-text">
                    <!-- Message inserted by JS -->
                </p>
                <div class="modal-confirm-actions grid2">
                    <button class="btn-secondary" data-confirm-action="cancel" id="modal-confirm-cancel-btn">
                        Скасувати
                    </button>
                    <button class="btn-primary btn-danger" data-confirm-action="confirm" id="modal-confirm-confirm-btn">
                        Підтвердити
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
