<div class="modal-title-source" style="display: none;">
    <span id="modal-title">Редагувати користувача</span>
</div>

<div class="modal-header-actions-source" style="display: none;">
    <button id="reset-user-password" class="nav-icon chip-error" aria-label="Змінити пароль">
        <span class="material-symbols-outlined">key</span>
        <span class="nav-icon-label">Змінити пароль</span>
    </button>
    <button id="delete-user" class="nav-icon chip-error" aria-label="Видалити">
        <span class="material-symbols-outlined">delete</span>
        <span class="nav-icon-label">Видалити</span>
    </button>
    <button id="save-user-edit" class="segment" aria-label="Зберегти">
        <div class="state-layer">
            <span class="label">Зберегти</span>
        </div>
    </button>
    <button class="segment modal-close-btn" aria-label="Закрити">
        <div class="state-layer">
            <span class="material-symbols-outlined">close</span>
        </div>
    </button>
</div>

<div class="modal-body-source">
    <fieldset class="form-fieldset">
        <input type="hidden" id="edit-user-id">

        <div class="form-group">
            <label for="edit-display-name">
                Повне ім'я
            </label>
            <input type="text" id="edit-display-name" class="input-main" placeholder="Іван Петренко">
        </div>

        <div class="form-group">
            <label for="edit-username">
                Ім'я користувача
                <span class="required">*</span>
            </label>
            <input type="text" id="edit-username" class="input-main" placeholder="username123" required minlength="3">
        </div>

        <div class="form-group">
            <label for="edit-role">
                Роль
                <span class="required">*</span>
            </label>
            <select id="edit-role" data-custom-select>
                <option value="viewer">Viewer (тільки читання)</option>
                <option value="editor">Editor (читання + запис)</option>
                <option value="admin">Admin (повний доступ)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Аватар</label>
            <input type="hidden" id="selected-avatar-edit" value="">
            <div id="avatar-preview-edit" class="avatar-preview" style="display: none;"></div>
            <div id="avatar-selector-edit"></div>
        </div>
    </fieldset>
</div>
