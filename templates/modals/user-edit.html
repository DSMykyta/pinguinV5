<div class="modal-title-source" style="display: none;">
    <span id="modal-title">Редагувати користувача</span>
</div>

<div class="modal-header-actions-source" style="display: none;">
    <button id="save-user-edit" class="segment" aria-label="Зберегти">
        <div class="state-layer">
            <span class="label">Зберегти</span>
        </div>
    </button>
    <button class="segment modal-close-btn" aria-label="Закрити">
        <div class="state-layer">
            <span class="material-symbols-outlined">close</span>
        </div>
    </button>
</div>

<div class="modal-body-source">
    <fieldset class="form-fieldset">
        <input type="hidden" id="edit-user-id">

        <div class="form-group">
            <label for="edit-username">
                Ім'я користувача
                <span class="required">*</span>
            </label>
            <input type="text" id="edit-username" class="input-main" placeholder="username123" required minlength="3">
        </div>

        <div class="form-group">
            <label for="edit-role">
                Роль
                <span class="required">*</span>
            </label>
            <select id="edit-role" class="input-main" required>
                <option value="viewer">Viewer (тільки читання)</option>
                <option value="editor">Editor (читання + запис)</option>
                <option value="admin">Admin (повний доступ)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edit-new-password">
                Новий пароль
                <span style="color: var(--text-secondary); font-weight: normal;">(залиште порожнім щоб не змінювати)</span>
            </label>
            <input type="password" id="edit-new-password" class="input-main" placeholder="Мінімум 6 символів" minlength="6" autocomplete="new-password">
        </div>
    </fieldset>
</div>
