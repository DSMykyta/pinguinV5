<!-- templates/modals/auth-login-modal.html -->

<div class="modal-title-source u-hidden">
    Вхід
</div>

<div class="modal-header-actions-source u-hidden">
</div>

<div class="modal-body-source">
    <div class="auth-login-container">
        <!-- Avatar container -->
        <div id="auth-login-avatar-container" class="auth-login-avatar"></div>

        <!-- Повідомлення про помилку -->
        <div id="auth-login-error" class="auth-login-error u-hidden"></div>

        <!-- Форма входу -->
        <form id="auth-login-form" class="auth-login-form">
            <fieldset class="form-fieldset">
                <legend>Дані для входу</legend>

                <div class="form-group">
                    <label for="auth-username">Логін <span class="required">*</span></label>
                    <input type="text" id="auth-username" class="input-main" placeholder="Введіть логін" autocomplete="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="auth-password">Пароль <span class="required">*</span></label>
                    <input type="password" id="auth-password" class="input-main" placeholder="Введіть пароль" autocomplete="current-password" required>
                </div>
            </fieldset>

            <div class="auth-login-hint">
                Для отримання доступу зверніться до адміністратора
            </div>

            <div class="connected-button-group-round modal-footer" role="group">
                <button type="button" id="auth-modal-cancel" class="segment" data-modal-close aria-label="Скасувати">
                    <div class="state-layer">
                        <span class="label">Скасувати</span>
                    </div>
                </button>
                <button type="submit" id="auth-login-btn" class="segment" aria-label="Увійти">
                    <div class="state-layer">
                        <span class="label">Увійти</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.auth-login-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.auth-login-avatar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
}

.auth-login-avatar img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    opacity: 0.9;
}

.auth-login-error {
    width: 100%;
    padding: 12px;
    background: var(--color-error-container);
    color: var(--color-on-error-container);
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
}

.auth-login-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.auth-login-hint {
    font-size: 12px;
    color: var(--text-secondary);
    text-align: center;
    line-height: 1.4;
}
</style>
