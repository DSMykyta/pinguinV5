<!-- templates/modals/auth-login-modal.html -->

<div class="modal-title-source u-hidden">
    Вхід
</div>

<div class="modal-header-actions-source u-hidden">
</div>

<div class="modal-body-source">

    <!-- Avatar та повідомлення -->
    <div id="auth-login-avatar-container"></div>
    <p id="auth-login-avatar-message" class="avatar-state-title"></p>

    <!-- Повідомлення про помилку -->
    <div id="auth-login-error" class="modal-warning u-hidden"></div>

    <form id="auth-login-form">
        <fieldset class="form-fieldset">

            <div class="form-group">
                <label for="auth-username">
                    Логін
                    <span class="required">*</span>
                </label>
                <input type="text" id="auth-username" class="input-main"
                       placeholder="Введіть логін"
                       autocomplete="username"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="auth-password">
                    Пароль
                    <span class="required">*</span>
                </label>
                <input type="password" id="auth-password" class="input-main"
                       placeholder="Введіть пароль"
                       autocomplete="current-password"
                       required>
            </div>

            <div class="modal-info">
                Для отримання доступу зверніться до адміністратора
            </div>

        </fieldset>

        <div class="modal-footer">
            <button type="button" class="btn-secondary" data-modal-close>Скасувати</button>
            <button type="submit" class="btn-primary" id="auth-login-btn">Увійти</button>
        </div>
    </form>

</div>
