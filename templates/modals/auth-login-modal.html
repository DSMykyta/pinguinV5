<!-- templates/modals/auth-login-modal.html -->

<div class="modal-overlay">
    <div class="modal-container modal-small">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Вхід</h2>
            <div class="modal-header-actions">
                <div class="btn-group">
                    <button class="btn-icon modal-close-btn" aria-label="Закрити" data-modal-close>
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <div class="auth-login-container">
                <!-- Avatar container -->
                <div id="auth-login-avatar-container" class="auth-login-avatar"></div>

                <!-- Випадковий текст від аватара -->
                <p id="auth-login-avatar-message" class="avatar-state-title"></p>

                <!-- Повідомлення про помилку -->
                <div id="auth-login-error" class="auth-login-error u-hidden"></div>

                <!-- Форма входу -->
                <form id="auth-login-form" class="auth-login-form">
                    <div class="form-group">
                        <label for="auth-username">Логін <span class="required">*</span></label>
                        <input type="text" id="auth-username" class="input-main" placeholder="Введіть логін" autocomplete="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="auth-password">Пароль <span class="required">*</span></label>
                        <input type="password" id="auth-password" class="input-main" placeholder="Введіть пароль" autocomplete="current-password" required>
                    </div>

                    <small class="form-hint">Для отримання доступу зверніться до найкращої людини в цьому світі</small>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button type="submit" form="auth-login-form" class="btn-primary" id="auth-login-btn">Увійти</button>
        </div>
    </div>
</div>
