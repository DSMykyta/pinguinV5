<div class="modal-title-source u-hidden">
    Редагувати Характеристику
</div>

<div class="modal-header-actions-source u-hidden">
</div>

<div class="modal-body-source">
    <form id="form-edit-characteristic" class="modal-form">

        <input type="hidden" id="edit-characteristic-row-index">

        <div class="form-group">
            <label for="edit-characteristic-id">ID</label>
            <input type="text" id="edit-characteristic-id" class="input-main" readonly disabled>
        </div>

        <div class="form-group">
            <label for="edit-characteristic-name-ua">Назва (українською) <span class="required">*</span></label>
            <input type="text" id="edit-characteristic-name-ua" class="input-main" required>
        </div>

        <div class="form-group">
            <label for="edit-characteristic-name-ru">Назва (російською)</label>
            <input type="text" id="edit-characteristic-name-ru" class="input-main">
        </div>

        <div class="form-group">
            <label for="edit-characteristic-param-type">Тип параметра <span class="required">*</span></label>
            <select id="edit-characteristic-param-type" class="input-main" required>
                <option value="">— Оберіть тип —</option>
                <option value="number">Число (number)</option>
                <option value="string">Текст (string)</option>
                <option value="select">Вибір зі списку (select)</option>
                <option value="boolean">Так/Ні (boolean)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edit-characteristic-unit">Одиниця виміру</label>
            <input type="text" id="edit-characteristic-unit" class="input-main">
        </div>

        <div class="form-group">
            <label for="edit-characteristic-filter-type">Тип фільтра <span class="required">*</span></label>
            <select id="edit-characteristic-filter-type" class="input-main" required>
                <option value="">— Оберіть тип —</option>
                <option value="range">Діапазон (range)</option>
                <option value="checkbox">Чекбокси (checkbox)</option>
                <option value="none">Без фільтра (none)</option>
            </select>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="edit-characteristic-is-global">
                <span>Глобальна характеристика</span>
            </label>
        </div>

        <div class="connected-button-group-square modal-footer" role="group">
            <button type="button" data-modal-close class="segment" aria-label="Скасувати">
                <div class="state-layer">
                    <span class="material-symbols-outlined">close</span>
                    <span class="label">Скасувати</span>
                </div>
            </button>
            <button type="submit" class="segment" aria-label="Зберегти">
                <div class="state-layer">
                    <span class="material-symbols-outlined">save</span>
                    <span class="label">Зберегти</span>
                </div>
            </button>
        </div>

    </form>
</div>
