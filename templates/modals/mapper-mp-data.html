<style>
    .mp-data-filters {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
        padding: 0.75rem;
        background: var(--color-surface-c-lowest);
        border-radius: var(--radius-m);
    }
    .mp-data-filters .filter-pills {
        display: flex;
        gap: 0.5rem;
    }
    .mp-data-filters .search-box {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--color-surface-c-low);
        padding: 0.5rem 0.75rem;
        border-radius: var(--radius-m);
        border: 1px solid var(--color-border);
    }
    .mp-data-filters .search-input {
        border: none;
        background: transparent;
        outline: none;
        min-width: 200px;
        color: var(--color-text-primary);
    }
    .mp-data-filters .search-icon {
        color: var(--color-text-tertiary);
        font-size: 1.25rem;
    }
    .mp-data-table-container {
        max-height: 50vh;
        overflow-y: auto;
    }
    .mp-data-stats {
        margin-top: 1rem;
        text-align: right;
        color: var(--color-text-tertiary);
        font-size: 0.875rem;
    }
    #mp-data-tabs {
        margin-bottom: 0;
    }
    #mp-data-tabs .nav-icon-badge {
        background: var(--color-primary);
        color: var(--color-on-primary);
        padding: 0.125rem 0.5rem;
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        margin-left: 0.5rem;
    }
</style>

<div class="modal-overlay">
    <div class="modal-container modal-xlarge">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title"><span id="mp-data-modal-title">Дані маркетплейсу</span></h2>
            <div class="modal-header-actions">
                <div class="connected-button-group-square">
                    <button class="segment modal-close-btn" aria-label="Закрити">
                        <div class="state-layer">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- Внутрішні таби -->
            <nav class="section-navigator section-navigator-compact" role="group" aria-label="Таби даних" id="mp-data-tabs">
                <button class="nav-icon active" data-mp-tab="categories">
                    <span class="material-symbols-outlined">folder</span>
                    <span class="nav-icon-label">Категорії</span>
                    <span class="nav-icon-badge" id="mp-data-cat-count">0</span>
                </button>
                <button class="nav-icon" data-mp-tab="characteristics">
                    <span class="material-symbols-outlined">tune</span>
                    <span class="nav-icon-label">Характеристики</span>
                    <span class="nav-icon-badge" id="mp-data-char-count">0</span>
                </button>
                <button class="nav-icon" data-mp-tab="options">
                    <span class="material-symbols-outlined">check_box</span>
                    <span class="nav-icon-label">Опції</span>
                    <span class="nav-icon-badge" id="mp-data-opt-count">0</span>
                </button>
            </nav>

            <!-- Фільтри -->
            <div class="mp-data-filters">
                <div class="filter-pills" id="mp-data-filter-pills">
                    <button class="nav-icon nav-icon-small active" data-mp-filter="all">
                        <span class="material-symbols-outlined">list</span>
                        <span class="nav-icon-label">Всі</span>
                    </button>
                    <button class="nav-icon nav-icon-small" data-mp-filter="mapped">
                        <span class="material-symbols-outlined">link</span>
                        <span class="nav-icon-label">Прив'язані</span>
                    </button>
                    <button class="nav-icon nav-icon-small" data-mp-filter="unmapped">
                        <span class="material-symbols-outlined">link_off</span>
                        <span class="nav-icon-label">Не прив'язані</span>
                    </button>
                </div>
                <div class="search-box">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" id="mp-data-search" placeholder="Пошук..." class="search-input">
                </div>
            </div>

            <!-- Контейнер для таблиці -->
            <div id="mp-data-table-container" class="pseudo-table-container mp-data-table-container">
                <!-- Заповнюється JavaScript -->
            </div>

            <!-- Статистика -->
            <div class="mp-data-stats">
                <span id="mp-data-stats-text">Показано 0 з 0</span>
            </div>
        </div>
    </div>
</div>
