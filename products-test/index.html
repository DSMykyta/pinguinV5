<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест — Форма характеристик товару</title>
    <link rel="icon" type="image/png" href="../icon/dy_Dark_Pinguin.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../js/theme-init.js"></script>
    <style>
        /* Локальні стилі тільки для тестової сторінки */
        .test-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        .test-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-outline);
        }
        .test-header h1 {
            font-family: 'NyghtSerif', serif;
            font-size: 28px;
            font-weight: 600;
        }
        .test-badge {
            background: var(--color-warning-c);
            color: var(--color-on-warning-c);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }
        .test-controls {
            display: flex;
            gap: 16px;
            align-items: end;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .test-controls .group.column {
            min-width: 250px;
        }
        #product-form-container {
            min-height: 200px;
        }
        .test-output {
            margin-top: 32px;
            padding: 16px;
            background: var(--color-surface-c-low);
            border-radius: 8px;
        }
        .test-output pre {
            white-space: pre-wrap;
            word-break: break-all;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--color-on-surface);
        }
        .char-form-block {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="bubble-nav column" id="bubble-nav"></div>

    <main class="test-page">

        <!-- HEADER -->
        <div class="test-header">
            <h1>Форма характеристик товару</h1>
            <span class="test-badge">ТЕСТОВА СТОРІНКА</span>
        </div>

        <!-- CONTROLS: вибір категорії -->
        <div class="test-controls">
            <div class="group column">
                <label class="label-l" for="test-category-select">Категорія</label>
                <select id="test-category-select" class="input-main">
                    <option value="">— Оберіть категорію —</option>
                </select>
                <label class="label-s">Оберіть категорію щоб побачити форму характеристик</label>
            </div>

            <div class="group column">
                <label class="label-l">Статистика</label>
                <div class="group" style="gap: 12px;">
                    <span class="word-chip" id="stat-total-chars">0 характеристик</span>
                    <span class="word-chip" id="stat-total-blocks">0 блоків</span>
                </div>
            </div>

            <button class="btn-outline" id="btn-get-values" style="margin-bottom: 12px;" disabled>
                <span class="material-symbols-outlined">data_object</span>
                <span>Показати значення</span>
            </button>
        </div>

        <!-- ФОРМА ХАРАКТЕРИСТИК -->
        <div id="product-form-container">
            <div id="product-form-empty" style="text-align: center; padding: 48px; color: var(--color-on-surface-v);">
                <span class="material-symbols-outlined" style="font-size: 48px; opacity: 0.3;">category</span>
                <p style="margin-top: 12px;">Оберіть категорію щоб побачити форму</p>
            </div>
        </div>

        <!-- OUTPUT -->
        <div class="test-output" id="test-output" style="display: none;">
            <div class="group" style="justify-content: space-between; margin-bottom: 8px;">
                <label class="label-l">Значення форми (JSON)</label>
                <button class="btn-ghost" id="btn-close-output">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <pre id="test-output-json"></pre>
        </div>

    </main>

    <div id="modal-placeholder"></div>

    <script type="module" src="products-test-init.js"></script>
</body>

</html>
