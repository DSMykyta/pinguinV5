<!-- 1. НАЗВА МОДАЛУ (обов'язково) -->
<div class="modal-title-source u-hidden">
    Назва Вашого Модалу
</div>

<!-- 2. ДОДАТКОВІ КНОПКИ В HEADER (опціонально) -->
<div class="modal-header-actions-source u-hidden">
    <!-- Кнопка закриття додається автоматично -->
    <!-- Тут можна додати додаткові кнопки якщо потрібно -->

    <!-- Приклад додаткової кнопки:

        <div class="state-layer">
            <span class="material-symbols-outlined">star</span>
        </div>
    </button>
    -->
</div>

<!-- 3. ТІЛО МОДАЛУ (обов'язково) -->
<div class="modal-body-source">

    <!-- ==========================================
         ВАРІАНТ A: ПРОСТИЙ КОНТЕНТ (для confirm модалів)
         ========================================== -->
    <!--
    <p>Ваше повідомлення тут...</p>
    <p><strong>Додаткова інформація</strong></p>
    -->

    <!-- ==========================================
         ВАРІАНТ B: ФОРМА (для add/edit модалів)
         ========================================== -->
    <form id="form-modal-id" class="modal-form">

        <!-- Приховані поля (для edit модалів) -->
        <input type="hidden" id="row-index">

        <!-- Одна колонка -->
        <div class="form-group">
            <label for="field-name">Назва поля <span class="required">*</span></label>
            <input type="text" id="field-name" class="input-main" required placeholder="Введіть значення">
        </div>

        <!-- Дві колонки -->
        <div class="modal-grid-2">
            <div class="form-group">
                <label for="field-1">Поле 1</label>
                <input type="text" id="field-1" class="input-main">
            </div>

            <div class="form-group">
                <label for="field-2">Поле 2</label>
                <input type="text" id="field-2" class="input-main">
            </div>
        </div>

        <!-- Select -->
        <div class="form-group">
            <label for="field-select">Виберіть опцію <span class="required">*</span></label>
            <select id="field-select" class="input-main" required>
                <option value="">— Оберіть значення —</option>
                <option value="option1">Опція 1</option>
                <option value="option2">Опція 2</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="field-description">Опис</label>
            <textarea id="field-description" class="input-main" rows="4"></textarea>
            <p class="form-hint">Необов'язкове поле</p>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="field-checkbox">
                <span>Увімкнути опцію</span>
            </label>
        </div>

        <!-- Інформаційний блок -->
        <div class="modal-info">
            <strong>Підказка:</strong> Додаткова інформація для користувача.
        </div>

        <!-- Попередження -->
        <!-- <div class="modal-warning">
            <strong>Увага!</strong> Важлива інформація про наслідки дії.
        </div> -->

        <!-- FOOTER З КНОПКАМИ (обов'язково) -->
        <div class="btn-group modal-footer" role="group">
            <!-- Кнопка Скасувати -->
            <button type="button" data-modal-close class="btn-icon" aria-label="Скасувати">
                <div class="state-layer">
                    <span class="material-symbols-outlined">close</span>
                    <span class="label">Скасувати</span>
                </div>
            </button>

            <!-- Кнопка Зберегти (для edit модалів) -->
            <button type="submit" class="btn-icon" aria-label="Зберегти">
                <div class="state-layer">
                    <span class="material-symbols-outlined">save</span>
                    <span class="label">Зберегти</span>
                </div>
            </button>

            <!-- АБО Кнопка Створити (для add модалів) -->
            <!-- <button type="submit" class="btn-icon" aria-label="Створити">
                <div class="state-layer">
                    <span class="material-symbols-outlined">add</span>
                    <span class="label">Створити</span>
                </div>
            </button> -->
        </div>

    </form>

</div>

     <button data-modal-trigger="your-modal-id" data-modal-size="medium">
         Відкрити модал
     </button>

     3. Розміри модалів:
        - data-modal-size="small"  → 400px (для confirm модалів)
        - data-modal-size="medium" → 60vw (за замовчуванням, для форм)
        - data-modal-size="large"  → 80vw (для складних інтерфейсів)

     4. Обробка подій в JavaScript:

     document.addEventListener('modal-opened', (e) => {
         if (e.detail.modalId === 'your-modal-id') {
             // Ініціалізація логіки модалу
             const form = document.getElementById('form-modal-id');
             form.addEventListener('submit', handleSubmit);
         }
     });

     ============================================ -->
